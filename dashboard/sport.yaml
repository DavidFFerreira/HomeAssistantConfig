title: Upcoming Sport
path: sport
theme: "Fluent Red"
icon: mdi:football-australian

type: "custom:grid-layout"
layout: !include snippets/layout-page-margin.yaml

cards:
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    view_layout:
      grid-area: cc
    layout:
      grid-template-columns: "repeat(auto-fill, [col-start] minmax(350px, 1fr) [col-end])"
      grid-template-rows: auto
      grid-column-gap: 32px
      margin: -1px
      mediaquery:
        "(max-width: 800px)":
          grid-template-columns: "repeat(auto-fill, [col-start] minmax(256px, 1fr) [col-end])"

    cards:
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout: !include snippets/layout-page-title.yaml
        view_layout:
          grid-column: 1/-1
        cards:
          - type: markdown
            style: !include snippets/style-markdown-page-title.yaml
            content: >
              # Upcoming Sport

          - type: "custom:layout-card"
            layout_type: "custom:horizontal-layout"
            view_layout:
              place-self: center start
            cards:
              - type: "custom:swipe-card"
                parameters:
                  breakpointBase: container
                  enabled: true
                  slidesPerView: 1.66
                  breakpoints:
                    "600":
                      enabled: false
                      slidesPerView: 2
                cards:
                  - type: "custom:mushroom-template-card"
                    primary: Today
                    secondary: >
                      {{ states|selectattr('entity_id','search','sensor.sport_')|selectattr("attributes.sortorder", "<=", 0)|list|count }}
                    icon: "mdi:football-australian"
                    style: "ha-card {background: none;}"
                    icon_color: pink

                  - type: "custom:mushroom-template-card"
                    primary: This Week
                    secondary: >
                      {{ states|selectattr('entity_id','search','sensor.sport_')|selectattr("attributes.sortorder", "<=", 7)|list|count }}
                    icon: "mdi:football-australian"
                    icon_color: pink
                    style: "ha-card {background: none;}"

      - template: sport_cal
        type: custom:button-card
        variables:
          entity_part: sensor.ical_anaheim_ducks_event_
