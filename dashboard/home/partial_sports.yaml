---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  grid-template-columns: >-
    repeat(auto-fill, [col-start] minmax(150px, 1fr)
    [col-end])
  grid-auto-flow: row dense
  margin: -1
cards:
  - type: "custom:button-card"
    template: header_card
    variables:
      name: UPCOMING SPORT
      label: More
      link: /ui-dashboard/sport
    view_layout:
      grid-column: 1/-1
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 1fr 1fr
      grid-template-rows: 1fr
      margin: 0
    view_layout:
      grid-column: 1/3
      grid-row: 2/3
    cards:
      - type: "custom:auto-entities"
        sort:
          method: attribute
          attribute: sortorder
        filter:
          include:
            - entity_id: sensor.sport_*
              attributes:
                sortorder: "<=7"
              options:
                type: "custom:button-card"
                template:
                  - live_tile_sport
                entity: this.entity_id
                icon: mdi:football-australian
                label: >
                  [[[ return states["this.entity_id"].attributes.nexttime ]]]
                variables:
                  aspect_ratio: 2/1
        show_empty: false
        card:
          type: "custom:swipe-card"
          parameters:
            direction: vertical
            autoHeight: true
            height: 112
            effect: cube
            autoplay:
              delay: 5000
            cubeEffect:
              - slideShadows: false
        card_param: cards
        view_layout:
          grid-column: 1/3
          grid-row: 1/2

      - type: "custom:button-card"
        template: live_tile_card
        styles:
          card:
            - background: none
        view_layout:
          grid-column: 1/1
          grid-row: 1/2
