---
title: Home
icon: "mdi:home-circle"
path: "home"
theme: "Fluent Red"

type: "custom:grid-layout"
layout:
  grid-template-rows: auto 32px
  grid-template-columns: 8px 1fr 8px
  grid-template-areas: |
    ". cc ." ". . ."
  margin: 0
  card_margin: 0
  mediaquery:
    "(min-width: 1544px)":
      grid-template-columns: 32px auto 32px
      grid-template-areas: |
        ". cc ." ". . ."

    "(min-width: 1200px)":
      grid-template-columns: 0 auto 0
      grid-template-areas: |
        ". cc ."
      grid-column-gap: 32px

cards:
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"

    layout:
      grid-template-columns: >-
        calc( 20% - 24px ) calc( 20% - 24px ) calc( 20% - 24px ) calc( 20% - 24px ) calc(
        20% - 24px )
      grid-column-gap: 32px
      grid-template-areas: |
        "h h h h h"
        "c1 c2 c3 c4 c5"
      mediaquery:
        "(max-width: 512px)":
          grid-template-columns: 1fr
          grid-template-areas: |
            "h"
            "c1"
            "c2"
            "c3"
            "c4"
            "c5"
          margin: 0
        "(max-width: 800px)":
          grid-template-columns: 1fr 1fr
          grid-template-areas: |
            "h h"
            "c1 c5"
            "c2 c3"
            "c5 none"
          margin: 0
        "(max-width: 1128px)":
          grid-template-columns: 1fr 1fr 1fr
          grid-template-areas: |
            "h h h"
            "c1 c2 c5"
            "c3 none c4"
          margin: 0

        '(max-width: 1440px)':
          grid-template-columns: >-
            calc( 25% - 24px ) calc( 25% - 24px ) calc( 25% - 24px ) calc(
            25% - 24px )
          grid-template-areas: |
            "h h h h"
            "c1 c2 c3 c5"
            "none c4 c5 none"
          margin: 0
      margin: 0

    view_layout:
      grid-area: cc

    cards:
      # Header
      - !include partial_header.yaml

      # Column 1
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout:
          margin: 0
          card_margin: 1px
        view_layout:
          grid-area: c1
        cards:
          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              grid-template-columns: >-
                repeat(auto-fill, [col-start] minmax(150px, 1fr)
                [col-end])
              margin: 0
              card_margin: 1px
              padding: 0
            cards:
              - type: "custom:button-card"
                template: header_card
                variables:
                  name: WEATHER
                  label: More
                  link: /ui-dashboard/weather
                view_layout:
                  grid-column: 1/-1

              - type: "custom:decluttering-card"
                template: mini_graph_tile

                variables:
                  - points_per_hour: 6
                  - hours_to_show: 24
                  - entities:
                      - entity: sensor.tempest_st_00056115_temperature
                  - decimals: 2
                  - title: Temperature
                  - icon: "mdi:thermometer"
                  - line_width: 2
                  - aspect_ratio: 1.5/1

              - type: "custom:decluttering-card"
                template: mini_graph_tile

                variables:
                  - points_per_hour: 6
                  - hours_to_show: 24
                  - entities:
                      - entity: sensor.tempest_st_00056115_rain_today
                  - decimals: 2
                  - title: Rainfall
                  - icon: "mdi:water"
                  - line_width: 2
                  - aspect_ratio: 1.5/1

          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            cards: &summary-column-network-cards
              - type: "custom:button-card"
                template: header_card
                variables:
                  name: NETWORK
                  label: More
                  link: /ui-dashboard/1
                view_layout:
                  grid-column: 1/-1

              - type: "custom:decluttering-card"
                template: mini_graph_tile
                variables:
                  - entities:
                      - entity: sensor.unifi_gateway_wan_uptimeavail_stats
                  - decimals: 2
                  - title: Internet Uptime
                  - aspect_ratio: 1.5/1

              - type: "custom:decluttering-card"
                template: mini_graph_tile
                variables:
                  - entities:
                      - entity: sensor.unifi_networkstats_connected_devices
                  - title: Devices Connected
                  - aspect_ratio: 1.5/1

              - type: "custom:decluttering-card"
                template: mini_graph_tile
                variables:
                  - entities:
                      - entity: sensor.speedtest_download
                  - decimals: 2
                  - title: Download Speed
                  - aspect_ratio: 1.5/1

              - type: "custom:decluttering-card"
                template: mini_graph_tile
                variables:
                  - entities:
                      - entity: sensor.speedtest_upload
                  - decimals: 2
                  - title: Upload Speed
                  - aspect_ratio: 1.5/1

            layout:
              grid-template-columns: >-
                repeat(auto-fill, [col-start] minmax(150px, 1fr)
                [col-end])
              margin: 0
              card_margin: 1px

          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            cards: &summary-column-lights-cards
              - type: "custom:button-card"
                template: header_card
                variables:
                  name: LIGHTS
                  label: All Lights
                  link: /ui-dashboard/lights
                view_layout:
                  grid-column: 1/-1

              - view_layout:
                  grid-column: span 2
                type: "custom:button-card"
                template:
                  - light_button_card_group
                entity: light.all_lights
                name: All Lights
                icon: "mdi:lightbulb-multiple"
                tap_action: !include ../popup/all_lights.yaml
                variables:
                  aspect_ratio: 3/1
                state:
                  - value: "on"
                    label: >-
                      [[[ return
                      states["light.all_lights"].attributes.entity_id.filter(entity
                      => states[entity].state == "on").length + " lights
                      are on" ]]]
            layout:
              grid-template-columns: >-
                repeat(auto-fill, [col-start] minmax(150px, 1fr)
                [col-end])
              margin: 0
              card_margin: 1px

      # Column 2
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout:
          margin: 0
          padding: 0
          card_margin: 1px
        view_layout:
          grid-area: c2
          show:
            mediaquery: '(min-width: 1128.1px), (max-width: 800px)'
        cards:
          - !include partial_me.yaml

      # Column 3
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout:
          margin: 0
          padding: 0
          card_margin: 1px
        view_layout:
          grid-area: c3
          show:
            mediaquery: '(min-width: 1128.1px), (max-width: 800px)'
        cards:
          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              grid-template-columns: "repeat(auto-fill, [col-start] minmax(100px, 1fr) [col-end])"
              grid-template-rows: auto
              margin: -1

            cards:
              - type: "custom:button-card"
                template: header_card
                variables:
                  name: SYSTEM
                  label: More
                  link: /ui-dashboard/system
                view_layout:
                  grid-column: 1/-1
              - type: "custom:button-card"
                template: live_tile
                entity: sensor.ha_update_counter_ha
                name: HA Updates
                tap_action: !include ../popup/updates_ha.yaml
                view_layout:
                  grid-column: span 2
                variables:
                  aspect_ratio: 1.5/1
                state_display: "[[[ return entity.state  ]]]"
                icon: '[[[ return (entity.state >= 1) ? "mdi:package-variant-closed" : "mdi:package-variant" ]]]'
                show_units: false
                styles:
                  grid:
                    - background: '[[[ return (entity.state >= 1) ? "rgba(var(--rgb-primary-color),0.35)" : "rgba(var(--rgb-primary-color),0)" ]]]'
                  card:
                    - background: var(--ha-card-background)
              - type: "custom:button-card"
                template: live_tile
                entity: sensor.ha_update_counter_hacs
                name: HACS Updates
                tap_action: !include ../popup/updates_hacs.yaml
                view_layout:
                  grid-column: span 2
                variables:
                  aspect_ratio: 1.5/1
                state_display: "[[[ return entity.state  ]]]"
                icon: '[[[ return (entity.state >= 1) ? "mdi:package-variant-closed" : "mdi:package-variant" ]]]'
                show_units: false
                styles:
                  grid:
                    - background: '[[[ return (entity.state >= 1) ? "rgba(var(--rgb-primary-color),0.35)" : "rgba(var(--rgb-primary-color),0)" ]]]'
                  card:
                    - background: var(--ha-card-background)

      # Column 4
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout:
          margin: 0
          padding: 0
          card_margin: 1px
        view_layout:
          grid-area: c4
          # show:
          #   mediaquery: '(min-width: 1128.1px), (max-width: 800px)'
        cards:
          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              grid-template-columns: "repeat(auto-fill, [col-start] minmax(100px, 1fr) [col-end])"
              grid-template-rows: auto
              margin: -1
            cards:
            - type: "custom:button-card"
              template: header_card
              variables:
                name: TAMWORTH
                label: More
                link: /ui-dashboard/neighborhood
              view_layout:
                grid-column: 1/-1

            - type: "custom:button-card"
              template: live_tile
              entity: sensor.binday_waste
              name: Red Bin
              state_display: "[[[ return entity.attributes.days  ]]]"
              show_units: false
              view_layout:
                grid-column: span 2
              variables:
                aspect_ratio: 1.5/1
              styles:
                grid:
                  - background: |
                      [[[
                        var temp = parseFloat(entity.attributes.days)
                        if (temp <= 1) {
                          return "rgba(var(--rgb-primary-color)," + 1 + ")"
                        }
                        if (temp <= 6) {
                          return "rgba(var(--rgb-primary-color)," + 0.4 + ")"
                        }
                        return "transparent"
                      ]]]
                card:
                  - background: var(--ha-card-background)
            - type: "custom:button-card"
              template: live_tile
              entity: sensor.binday_recycling
              name: Yellow Bin
              view_layout:
              state_display: "[[[ return entity.attributes.days ]]]"
              show_units: false
              view_layout:
                grid-column: span 2
              variables:
                aspect_ratio: 1.5/1
              styles:
                grid:
                  - background: |
                      [[[
                        var temp = parseFloat(entity.attributes.days)
                        if (temp <= 1) {
                          return "rgba(var(--rgb-primary-color)," + 1 + ")"
                        }
                        if (temp <= 6) {
                          return "rgba(var(--rgb-primary-color)," + 0.4 + ")"
                        }
                        return "transparent"
                      ]]]
                card:
                  - background: var(--ha-card-background)
            - type: "custom:button-card"
              template: live_tile
              entity: sensor.binday_greenwaste
              name: Green Bin
              state_display: "[[[ return entity.attributes.days  ]]]"
              show_units: false
              view_layout:
                grid-column: span 2
              variables:
                aspect_ratio: 1.5/1
              styles:
                grid:
                  - background: |
                      [[[
                        var temp = parseFloat(entity.attributes.days)
                        if (temp <= 1) {
                          return "rgba(var(--rgb-primary-color)," + 1 + ")"
                        }
                        if (temp <= 6) {
                          return "rgba(var(--rgb-primary-color)," + 0.4 + ")"
                        }
                        return "transparent"
                      ]]]
                card:
                  - background: var(--ha-card-background)

            - type: "custom:decluttering-card"
              template: mini_graph_tile
              variables:
                - entities:
                    - entity: sensor.flighttracker_flights_now
                - title: Planes Overhead
                - aspect_ratio: 1.5/1
              view_layout:
                grid-column: span 2

            - type: "custom:decluttering-card"
              template: mini_graph_tile
              variables:
                - entities:
                    - entity: sensor.home_to_work
                - title: Home -> Work
                - decimals: 2
                - aspect_ratio: 1.5/1
              view_layout:
                grid-column: span 2

            - type: "custom:decluttering-card"
              template: mini_graph_tile
              variables:
                - entities:
                    - entity: sensor.tom_to_home
                - title: Tom -> Home
                - decimals: 2
                - aspect_ratio: 1.5/1
              view_layout:
                grid-column: span 2

            - type: "custom:decluttering-card"
              template: mini_graph_tile
              variables:
                - entities:
                    - entity: sensor.tom_to_work
                - title: Tom -> Work
                - decimals: 2
                - aspect_ratio: 1.5/1
              view_layout:
                grid-column: span 2


            - type: "custom:decluttering-card"
              template: mini_graph_tile
              variables:
                - entities:
                    - entity: sensor.tamworth_fuel_average_ulp95
                - title: Avg U95 Price
                - decimals: 2
                - aspect_ratio: 1.5/1
              view_layout:
                grid-column: span 2

      # Column 5

      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout:
          margin: 0
          padding: 0
          card_margin: 1px
        view_layout:
          grid-area: c5
          # show:
          #   mediaquery: "(min-width: 1508.1px), (max-width: 800px)"
        cards:
          - !include partial_media.yaml
          - !include partial_sports.yaml
