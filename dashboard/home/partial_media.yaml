---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  grid-template-columns: >-
    repeat(auto-fill, [col-start] minmax(150px, 1fr)
    [col-end])
  grid-auto-flow: row dense
  margin: -1
cards:
  - type: "custom:button-card"
    template: header_card
    variables:
      name: MEDIA
      label: More
      link: /ui-dashboard/media
    view_layout:
      grid-column: 1/-1
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 1fr 1fr
      grid-template-rows: 1fr
      margin: 0
    view_layout:
      grid-column: 1/-1
      grid-row: 2/3
    cards:
      - type: "custom:swipe-card"
        parameters:
          direction: vertical
          autoHeight: true
          height: 112
          effect: cube
          autoplay:
            delay: 10000
          cubeEffect:
            - slideShadows: false
        view_layout:
          grid-column: 1/3
          grid-row: 3/4
        cards:
          - type: "custom:button-card"
            template:
              - live_tile_media_player
            entity: media_player.office_sonos
            icon: "mdi:album"
            name: Sonos
            variables:
              aspect_ratio: 2/1
          - type: "custom:button-card"
            template:
              - live_tile_media_player
            entity: media_player.apple_tv_bedroom
            icon: "ios:tv-circle-fill"
            name: Apple TV
            variables:
              aspect_ratio: 2/1
          - type: "custom:button-card"
            template:
              - live_tile_media_player
            entity: media_player.spotify_thomas_baxter
            icon: "mdi:spotify"
            name: Spotify
            variables:
              aspect_ratio: 2/1
          - type: "custom:button-card"
            template:
              - live_tile_card
              - live_tile_conditional_media
            entity: sensor.frontpage_plex_unwatched_tv
            icon: "mdi:plex"
            name: Plex (New, Unwatched TV)
            variables:
              aspect_ratio: 2/1
          - type: "custom:button-card"
            template:
              - live_tile_card
              - live_tile_conditional_media
            entity: sensor.frontpage_plex_unwatched_movies
            icon: "mdi:plex"
            name: Plex (New, Unwatched Movies)
            variables:
              aspect_ratio: 2/1
          - type: "custom:button-card"
            template:
              - live_tile_card
              - live_tile_conditional_media
            entity: sensor.frontpage_sonarr_upcoming
            icon: "mdi:television"
            name: Sonarr (Upcoming TV)
            variables:
              aspect_ratio: 2/1
          - type: "custom:button-card"
            template:
              - live_tile_card
              - live_tile_conditional_media
            entity: sensor.frontpage_radarr_upcoming
            icon: "mdi:filmstrip"
            name: Radarr (Upcoming Movies)
            variables:
              aspect_ratio: 2/1
      - type: "custom:button-card"
        template: live_tile_card
        styles:
          card:
            - background: none
        view_layout:
          grid-column: 1/1
          grid-row: 3/4
