---
# https://github.com/iprak/yahoofinance
yahoofinance:
  scan_interval:
    minutes: 30
  show_trending_icon: true
  decimal_places: 3
  symbols:
    - AMX.AX
    - RIO.AX
    - TLS.AX
    - TNE.AX
    - PRT.AX
    - NEC.AX
    - JBH.AX
    - SWM.AX
    - SXL.AX
    - ^AXJO
    - ^AORD
    - ^DJI
    - ^IXIC
    - ^FTSE
    - AUDUSD=X
    - AUDGBP=X
    - AUDNZD=X
    - AUDEUR=X
