    name: "COVID-19 UK Vaccinations"
    scan_interval: 3600
    json_attributes_path: "$.[0]"
    json_attributes:
      - date
      - PeopleVaccinatedFirstDoseByPublishDate
      - PeopleVaccinatedSecondDoseByPublishDate
    value_template: "{{ value_json['data'][0]['PeopleVaccinatedFirstDoseByPublishDate'] }}"

  - platform: rest
