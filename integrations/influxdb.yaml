---
# https://www.home-assistant.io/integrations/influxdb/
influxdb:
  host: !secret influxdb_host
  port: !secret influxdb_port
  database: !secret influxdb_database
  username: !secret influxdb_username
  password: !secret influxdb_password
  max_retries: 5
  default_measurement: state
  exclude:
    domains:
      - anniversaries
      - automation
      - calendar
      - camera
      - device_tracker
      - group
      - geo_location
      - light
      - media_player
      - persistent_notification
      - switch
      - weblink
      - zone
    entities:
      - sun.sun
      - sensor.ha_uptime_hours
      - binary_sensor.iss
      - sensor.iss_location
      - sensor.date_time
      - sensor.radarr_movies
      - sensor.unavailable_entities
      - weather.dark_sky
      - sensor.launch_library
      - sensor.adsb_fa_feeder
      - sensor.udm_unifios
    entity_globs:
      - binary_sensor.vmtbsh03*
      - sensor.192_168_1_50*
      - sensor.date*
      - sensor.here_travel_*
      - sensor.waze_travel_*
      - sensor.plexstats_*
      - sensor.rssfeed_*
      - sensor.time*
      - sensor.*monitordocker*
      - sensor.switchmonusb*
      - sensor.sport_*
      - sensor.*_uptime
      - sensor.pvetbsh*
      - sensor.piserv*
      - sensor.tbsh01*
      - sensor.tbsh02*
      - sensor.tbsh03*
      - sensor.vmtbsh01*
      - sensor.vmtbsh02*
      - sensor.vmtbsh03*
      - sensor.load*
      - sensor.processor_use*
      - sensor.memory_*
      - sensor.tbsmarthome_*_overhead_satellites
      - sensor.bus_stop_*
      - sensor.archive_*
      - sensor.2340_*
      - sensor.getdata_*
      - sensor.next_launch_*
      - sensor.unifi_*
      - sensor.space_*
      - weather.climacell*
      - sensor.untappd*
      - sensor.climacell*
      - sensor.international_space_station*
      - sensor.zha*
      - sensor.plex_tautulli*
