---
# https://www.home-assistant.io/integrations/influxdb/
influxdb:
  host: !secret influxdb_host
  port: !secret influxdb_port
  database: !secret influxdb_database
  username: !secret influxdb_username
  password: !secret influxdb_password
  max_retries: 5
  default_measurement: state
  exclude:
    domains:
      - anniversaries
      - automation
      - calendar
      - camera
      - device_tracker
      - group
      - geo_location
      - light
      - media_player
      - persistent_notification
      - switch
      - weblink
      - zone
    entities:
      - sun.sun
      - sensor.plex_tautulli_history
      - sensor.plex_tautulli_toptv
      - sensor.plex_tautulli_topusers
      - sensor.tbsmarthome_overhead_satellites
    entity_globs:
      - sensor.*monitordocker*
      - sensor.covid_19_covidlive_*
      - sensor.tbsmarthome_*_overhead_satellites
      - sensor.archive_*
      - sensor.getdata_*
      - binary_sensor.vmtbsh03*
      - sensor.192_168_1_50*
      - sensor.date*
      - sensor.plexstats_*
      - sensor.rssfeed_*
      - sensor.time*
      - sensor.switchmonusb*
      - sensor.sport_*
      - sensor.*_uptime
      - sensor.pvetbsh*
      - sensor.piserv*
      - sensor.tbsh01*
      - sensor.tbsh02*
      - sensor.tbsh03*
      - sensor.vmtbsh01*
      - sensor.vmtbsh02*
      - sensor.vmtbsh03*
      - sensor.load*
      - sensor.processor_use*
      - sensor.memory_*
      - sensor.2340_*
