# dwains_theme
- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-md-12 col-lg-12 col-xl-12'
  cards:
    - type: custom:mini-graph-card
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - entity: sensor.flighttracker_flights_now
      name: Flights Tracked - Last Day
      animate: true
      decimals: 0
      height: 30
      font-size: 20
      hours_to_show: 24
      points_per_hour: 60
      # group_by: date
      aggregate_func: max
      line_width: 1
      align_state: center
      smoothing: true
      bar_spacing: 1
      show:
        graph: bar
        extrema: true
        average: true
        fill: fade
      color_thresholds:
        - value: 0.1
          color: 'var(--dwains-theme-accent)'
        - value: 0
          color: lightgray
