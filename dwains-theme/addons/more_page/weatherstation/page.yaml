- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-3 col-sm-3 col-xl-3'
  cards:
    - type: custom:mini-graph-card
      entities:
        - entity: sensor.weather_inside_temperature
          name: Temp
        - entity: sensor.weather_inside_humidity
          name: Humidity
          y_axis: secondary
      name: Inside
      # height: 50
      line_color: 'var(--dwains-theme-accent)'
      line_width: 2
      font_size: 70
      hours_to_show: 168
      points_per_hour: 1
      align_state: center
      show:
        #extrema: true
        fill: fade
    - type: custom:mini-graph-card
      entities:
        - entity: sensor.weather_outside_temperature
          name: Temp
        - entity: sensor.weather_outside_humidity
          name: Humidity
          y_axis: secondary
      name: Outside
      # height: 50
      line_color: 'var(--dwains-theme-accent)'
      line_width: 2
      font_size: 70
      hours_to_show: 168
      points_per_hour: 1
      align_state: center
      show:
        #extrema: true
        fill: fade
    - type: custom:mini-graph-card
      entities:
        - sensor.weather_outside_rain_day
      name: Rainfall
      # height: 50
      line_color: 'var(--dwains-theme-accent)'
      line_width: 2
      font_size: 70
      hours_to_show: 168
      points_per_hour: 1
      align_state: center
      show:
        # extrema: true
        fill: fade
    - type: custom:compass-card
      name: Wind
      entity: sensor.weather_outside_winddirection
      secondary_entity: sensor.weather_outside_windspeed
      direction_offset: 0

- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-4 col-sm-4 col-xl-4'
  cards:
    - type: vertical-stack
      cards:
        - type: custom:auto-entities
          card:
            type: entities
            title: Inside Sensor (Lounge)
            style: |
              ha-card {
                background-color: var(--dwains-theme-primary);
                padding-bottom: 10px;
              }
              .card-header {
                padding: 5px 16px;
                font-size: 18px;
                font-weight: 700 !important;
              }
              .card-content div {
                  margin: 0 !important;
              }
              #states {
                padding-top: 0px !important;
                padding-bottom: 0px !important;
              }
              .secondary {
                color: darkgray !important;
                margin-left: 2px !important;
              }
          sort:
            method: name
          filter:
            include:
              - { entity_id: sensor.weather_inside_* }

    - type: vertical-stack
      cards:
        - type: custom:auto-entities
          card:
            type: entities
            title: Outside Sensor
            style: |
              ha-card {
                background-color: var(--dwains-theme-primary);
                padding-bottom: 10px;
              }
              .card-header {
                padding: 5px 16px;
                font-size: 18px;
                font-weight: 700 !important;
              }
              .card-content div {
                  margin: 0 !important;
              }
              #states {
                padding-top: 0px !important;
                padding-bottom: 0px !important;
              }
              .secondary {
                color: darkgray !important;
                margin-left: 2px !important;
              }
          sort:
            method: name
          filter:
            include:
              - { entity_id: sensor.weather_outside_* }
            exclude:
              - { entity_id: sensor.weather_outside_rain* }
        - type: vertical-stack
          cards:
          - type: entities
            title: Temperature Extremes
            style: |
              ha-card {
                padding-bottom: 10px;
                background-color: var(--dwains-theme-primary)
              }
              .card-header {
                padding: 5px 16px;
                font-size: 18px;
                font-weight: 700 !important;
              }
              .card-content div {
                  margin: 0 !important;
              }
              #states {
                padding-top: 0px !important;
                padding-bottom: 0px !important;
              }
              .secondary {
                color: darkgray !important;
                margin-left: 2px !important;
              }
            entities:
              - entity: sensor.weather_home_tempmax_lastyr
                name: Home - Max Temp (Last 365 Days)
                type: custom:multiple-entity-row
                show_state: false
                entities:
                  - attribute: max
                    name: Max
                  - attribute: min
                    name: Min
                  - attribute: avg
                    name: Avg
                secondary_info:
                  attribute: datestring
                  name:
              - entity: sensor.weather_home_tempmin_lastyr
                name: Home - Min Temp (Last 365 Days)
                type: custom:multiple-entity-row
                show_state: false
                entities:
                  - attribute: max
                    name: Max
                  - attribute: min
                    name: Min
                  - attribute: avg
                    name: Avg
                secondary_info:
                  attribute: datestring
                  name:
    - type: vertical-stack
      cards:
        - type: custom:auto-entities
          card:
            type: entities
            title: Rain
            style: |
              ha-card {
                background-color: var(--dwains-theme-primary);
                padding-bottom: 10px;
              }
              .card-header {
                padding: 5px 16px;
                font-size: 18px;
                font-weight: 700 !important;
              }
              .card-content div {
                  margin: 0 !important;
              }
              #states {
                padding-top: 0px !important;
                padding-bottom: 0px !important;
              }
              .secondary {
                color: darkgray !important;
                margin-left: 2px !important;
              }
          sort:
            method: name
          filter:
            include:
              - { entity_id: sensor.weather_outside_rain* }