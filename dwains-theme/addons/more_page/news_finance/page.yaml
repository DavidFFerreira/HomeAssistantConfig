#dwains_theme

- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-md-6 col-lg-6 col-xl-6"
  cards:
    - type: custom:mini-graph-card
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - entity: yahoofinance.aord
          unit: ""
      name: ASX - All Ords
      line_color: "var(--dwains-theme-accent)"
      decimals: 2
      hours_to_show: 168
      points_per_hour: 2
      group_by: hour
      aggregate_func: last
      line_width: 1
      align_state: center
      smoothing: true
      unit: ""
      show:
        extrema: true
        average: true
        fill: fade
    - type: custom:mini-graph-card
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - entity: yahoofinance.axjo
      name: ASX - ASX200
      line_color: "var(--dwains-theme-accent)"
      hours_to_show: 168
      points_per_hour: 2
      group_by: hour
      aggregate_func: last
      line_width: 1
      align_state: center
      smoothing: true
      show:
        extrema: true
        average: true
        fill: fade

- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-sm-6 col-sm-6 col-xl-6"
  cards:
    - type: custom:flex-table-card
      title: ASX
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
          padding-bottom: 10px;
        }
        .card-header {
          padding: 5px 16px;
          font-size: 18px;
          font-weight: 700 !important;
        }
        # font-family: { var(--primary-font-family);}
        # font-weight: {400 !important;}
      sort_by: friendly_name
      clickable: true
      css:
        table+: "border: 0;  padding-top: 5px; padding-bottom: 5px; padding-left: 10px; padding-right: 10px;"
      entities:
        include:
          - yahoofinance.*ax*
        exclude: yahoofinance.axjo
      columns:
        - name: Name
          data: friendly_name
          align: center
        - name: Sym
          data: symbol
          align: center
        - name: 50dAvg
          attr: fiftyDayAverage
          align: right
          modify: parseFloat(x).toFixed(4)
        - name: PrevClose
          attr: previousClose
          align: right
          modify: parseFloat(x).toFixed(2)
        - name: Current
          data: state
          align: right
          modify: parseFloat(x).toFixed(2)

