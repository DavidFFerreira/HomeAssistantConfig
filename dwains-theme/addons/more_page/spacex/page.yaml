# dwains_theme
- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-sm-6 col-sm-6 col-xl-6"
  # padding: true
  cards:
    - type: entities
      title: Latest SpaceX Launch
      style: |
        ha-card {
          padding-bottom: 10px;
          background-color: var(--dwains-theme-primary)
        }
        .card-header {
          padding: 5px 16px;
          font-size: 18px;
          font-weight: 700 !important;
        }
        .card-content div {
            margin: 0 !important;
        }
        #states {
          padding-top: 0px !important;
          padding-bottom: 0px !important;
        }
        .secondary {
          color: darkgray !important;
          margin-left: 2px !important;
        }
      entities:
        - entity: sensor.latest_launch_day
          name: Latest Launch
          type: custom:multiple-entity-row
          show_state: true
          entities:
            - entity: sensor.latest_launch_time
              name: false
        - entity: sensor.latest_launch_mission
          type: custom:multiple-entity-row
          secondary_info:
            attribute: details
            name: false
        - sensor.latest_launch_payload
        - sensor.latest_launch_rocket
        - sensor.latest_launch_site
    - type: entities
      title: Next SpaceX Launch
      style: |
        ha-card {
          padding-bottom: 10px;
          background-color: var(--dwains-theme-primary)
        }
        .card-header {
          padding: 5px 16px;
          font-size: 18px;
          font-weight: 700 !important;
        }
        .card-content div {
            margin: 0 !important;
        }
        #states {
          padding-top: 0px !important;
          padding-bottom: 0px !important;
        }
        .secondary {
          color: darkgray !important;
          margin-left: 2px !important;
        }
      entities:
        - entity: sensor.next_launch_countdown
          name: Next Launch
          type: custom:multiple-entity-row
          show_state: true
          entities:
            - entity: sensor.next_launch_day
              name: false
            - entity: sensor.next_launch_time
              name: false
        - entity: sensor.next_launch_mission
          type: custom:multiple-entity-row
          secondary_info:
            attribute: details
            name: false
        - sensor.next_launch_payload
        - sensor.next_launch_rocket
        - sensor.next_launch_site
    - type: entities
      title: Starman
      style: |
        ha-card {
          padding-bottom: 10px;
          background-color: var(--dwains-theme-primary)
        }
        .card-header {
          padding: 5px 16px;
          font-size: 18px;
          font-weight: 700 !important;
        }
        .card-content div {
            margin: 0 !important;
        }
        #states {
          padding-top: 0px !important;
          padding-bottom: 0px !important;
        }
        .secondary {
          color: darkgray !important;
          margin-left: 2px !important;
        }
      entities:
        - sensor.starman_distance
        - sensor.starman_speed
