# dwains_theme

- type: custom:auto-entities
  filter:
    include:
      - group: group.sport_upcoming
        options:
          type: custom:sports-card
  sort:
    method: attribute
    ignore_case: true
    numeric: true
    attribute: sortorder
  card:
    type: custom:dwains-flexbox-card
    padding: true
    items_classes: "col-xs-12 col-sm-6 col-md-6 col-lg-6"
