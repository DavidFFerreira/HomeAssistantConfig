type: custom:apexcharts-card
graph_span: 7d12h
header:
  show: true
  title: "BOM Weather Forecast - Tamworth Airport"
span:
  start: day
  offset: -6h
apex_config:
  chart: { type: "area", height: 300 }
  stroke: { show: true, lineCap: "square", dashArray: [10, 0, 0] }
  dataLabels: { enabled: true }
  legend: { show: false }
  fill:
    {
      type: "gradient",
      gradient:
        {
          shadeIntensity: 1,
          inverseColors: false,
          opacityFrom: 0.45,
          opacityTo: 0.05,
          stops: [20, 100, 100, 100],
        },
    }
  xaxis:
    {
      type: "datetime",
      labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
    }
  yaxis:
    - seriesName: "Rainfall"
      title:
        text: "Rainfall (mm)"
      min: 0
      opposite: true
    - seriesName: "High"
      title:
        text: "Temperature (°C)"
    - seriesName: "High"
      show: false

series:
  - entity: weather.east_tamworth
    name: Rainfall
    type: area
    color: "#1192e8"
    # extend_to_end: false
    stroke_width: 2
    unit: "mm"
    data_generator: |
      return entity.attributes.forecast.map((entry) => {
        return [new Date(entry.datetime), entry.precipitation];
      });
  - entity: weather.east_tamworth
    name: High
    type: area
    color: "da1e28"
    # extend_to_end: false
    stroke_width: 3
    unit: "°C"
    show:
      datalabels: true
    data_generator: |
      return entity.attributes.forecast.map((entry) => {
        return [new Date(entry.datetime), entry.temperature];
      });
  - entity: weather.east_tamworth
    name: Low
    type: area
    color: "#0043ce"
    # extend_to_end: false
    stroke_width: 3
    unit: "°C"
    show:
      datalabels: true
    data_generator: |
      return entity.attributes.forecast.map((entry) => {
        return [new Date(entry.datetime), entry.templow];
      });
