---
platform: template
sensors:
  uvindex_level_max:
    friendly_name: Max UV Index Level
    icon_template: mdi:weather-sunny
    value_template: >
      {% set index = states('sensor.max_uv_index_2') | float(-1) %}
      {% if index > 11 %}
        Extreme
      {% elif index > 8 %}
        Very High
      {% elif index > 6 %}
        High
      {% elif index > 3 %}
        Moderate
      {% elif index >= 0 %}
        Low
      {% else %}
        Unavailable
      {% endif %}
