type: custom:stack-in-card
cards:
  - type: markdown
    card_mod: !include ../../1_Templates/style_markdowntable.yaml
    content: |
      ### Plex Watch Stats (Movies)

      |#|Plays|Duration
      |:---:|:---:|:---:|
