---
type: custom:stack-in-card
mode: vertical
cards:
  - type: entities
    title: Sonarr
    style: |
      ha-card {
        padding-bottom: 10px;
        background-color: var(--dwains-theme-primary)
      }
      .card-header {
        padding: 5px 16px;
        font-size: 18px;
        font-weight: 700 !important;
      }
      .card-content div {
          margin: 0 !important;
      }
      #states {
        padding-top: 0px !important;
        padding-bottom: 0px !important;
      }
      .secondary {
        color: darkgray !important;
        margin-left: 2px !important;
      }
    entities:
      - entity: sensor.sonarr_shows
        name: Tracked Shows
      - entity: sensor.sonarr_queue
        name: Queued Episodes
      - entity: sensor.sonarr_upcoming
        name: Upcoming Episodes
      - entity: sensor.sonarr_wanted
        name: Wanted Episodes

  - type: markdown
    content: |-
      {% set prev = namespace(airdate=false) %}
      {% for item in state_attr('sensor.sonarr_upcoming_media', 'data') %}
      {% if item.airdate %}
      {% set airdate = as_timestamp(item.airdate) | timestamp_custom('%a %b %d') %}
      {% set airtime = as_timestamp(item.airdate) | timestamp_custom('%H:%M') %}
      {% if airdate != prev.airdate %}
        <b><u>{{ airdate }}</b></u>
        {% set prev.airdate = airdate %}
      {% endif %}
        * {{airtime}} - {{item.title}} ({{item.number}}, {{item.episode}})
      {% endif %}
      {% endfor %}

