---
type: custom:stack-in-card
mode: vertical
cards:
  - type: entities
    title: Sonarr
    style: |
      ha-card {
        padding-bottom: 10px;
        background-color: var(--dwains-theme-primary)
      }
      .card-header {
        padding: 5px 16px;
        font-size: 18px;
        font-weight: 700 !important;
      }
      .card-content div {
          margin: 0 !important;
      }
      #states {
        padding-top: 0px !important;
        padding-bottom: 0px !important;
      }
      .secondary {
        color: darkgray !important;
        margin-left: 2px !important;
      }
    entities:
      - entity: sensor.sonarr_shows
        name: Tracked Shows
      - entity: sensor.sonarr_queue
        name: Queued Episodes
      - entity: sensor.sonarr_upcoming
        name: Upcoming Episodes
      - entity: sensor.sonarr_wanted
        name: Wanted Episodes

  - type: markdown
    card_mod:
      style:
        ha-markdown:
          $:
            ha-markdown-element: |
              table { width: 100%; border-spacing: 0; padding: 8px; border-radius: var(--ha-card-border-radius);}
              th { background-color: var(--dwains-theme-header-background); color: var(--dwains-theme-header-text); padding: 4px;}
              th:first-child { border-top-left-radius: var(--ha-card-border-radius); }
              th:last-child { border-top-right-radius: var(--ha-card-border-radius); }
              td { padding: 4px; }
              td em { font-size: 10px; }
              tr:nth-child(even) { background-color: var(--table-row-background-color); }
    content: |
      |Date|Time|Detail|
      |:---:|:---:|:---|
      {% for item in state_attr('sensor.sonarr_upcoming_media', 'data') %}{% if item.airdate | default('', true) %}{% set airdate = as_timestamp(item.airdate) | timestamp_custom('%a %b %d') %}{% set airtime = as_timestamp(item.airdate) | timestamp_custom('%H:%M') %}|{{ airdate }}|{{airtime}}|{{item.title}}<br/>_({{item.number}}, {{item.episode}})_|
      {% endif %}{% endfor %}
