- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-sm-6 col-sm-12 col-xl-12"
  cards:
    - type: "custom:apexcharts-card"
      header:
        title: Dams - Last 365 Days
        show: true
        show_states: false
      apex_config:
        chart: { type: "area", height: 300 }
        stroke: { show: true, lineCap: "square" }
        dataLabels: { enabled: true }
        legend: { show: false }
        fill:
          {
            type: "gradient",
            gradient:
              {
                shadeIntensity: 1,
                inverseColors: false,
                opacityFrom: 0.45,
                opacityTo: 0.05,
                stops: [20, 100, 100, 100],
              },
          }
        yaxis:
          - seriesName: "High"
            decimalsInFloat: 0
            title:
              text: "Dam Storage (%)"
            min: 0
            max: 100
      series:
        - entity: sensor.archive_waternsw_chaffeydam_30day
          name: Chaffey Dam
          type: area
          extend_to_end: false
          stroke_width: 3
          unit: "%"
          show:
            extremas: true
          data_generator: |
            let res = [];
            for (const [key, value] of
                Object.entries(entity.attributes)) {
                res.push([new Date(key).getTime(), value]);
            }
            return res.sort((a, b) => { return a[0] - b[0] });
        - entity: sensor.archive_waternsw_keepitdam_30day
          name: Keepit Dam
          type: area
          extend_to_end: false
          stroke_width: 3
          unit: "%"
          show:
            extremas: true
          data_generator: |
            let res = [];
            for (const [key, value] of
                Object.entries(entity.attributes)) {
                res.push([new Date(key).getTime(), value]);
            }
            return res.sort((a, b) => { return a[0] - b[0] });
        - entity: sensor.archive_waternsw_splitrockdam_30day
          name: Split Rock Dam
          type: area
          extend_to_end: false
          stroke_width: 3
          unit: "%"
          show:
            extremas: true
          data_generator: |
            let res = [];
            for (const [key, value] of
                Object.entries(entity.attributes)) {
                res.push([new Date(key).getTime(), value]);
            }
            return res.sort((a, b) => { return a[0] - b[0] });
      graph_span: 365days
      all_series_config:
        type: line
        group_by:
          func: sum
          duration: 1d
