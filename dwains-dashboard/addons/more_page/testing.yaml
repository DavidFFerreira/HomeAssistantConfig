- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-sm-6 col-sm-6 col-xl-6"
  cards:
    - type: custom:apexcharts-card
      graph_span: 7d1s
      header:
        show: true
        title: "COVID-19 - Vaccinations"
      span:
        end: day
      apex_config:
        chart: { type: "area", height: 400 }
        stroke: { show: true, curve: smooth, dashArray: 0 }
        legend: { show: true }
        dataLabels: { enabled: false }
        xaxis:
          {
            type: "datetime",
            labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
          }
        yaxis:
          - seriesName: "vax"
            decimalsInFloat: 0
            title:
              text: "No. Vaccinations"
            logarithmic: false
        fill:
          {
            type: "gradient",
            gradient:
              {
                shadeIntensity: 1,
                inverseColors: false,
                opacityFrom: 0.45,
                opacityTo: 0.05,
                stops: [20, 100, 100, 100],
              },
          }
      all_series_config:
        stroke_width: 3
        extend_to_end: true
        type: area
        unit: "Doses"
        group_by:
          func: last
          fill: last
          start_with_last: true
          duration: 1d
      series:
        - entity: sensor.covid_19_covidlive_act
          attribute: Doses
          name: ACT
        - entity: sensor.covid_19_covidlive_nsw
          attribute: Doses
          name: NSW
        - entity: sensor.covid_19_covidlive_nt
          attribute: Doses
          name: NT
        - entity: sensor.covid_19_covidlive_qld
          attribute: Doses
          name: QLD
        - entity: sensor.covid_19_covidlive_sa
          attribute: Doses
          name: SA
        - entity: sensor.covid_19_covidlive_tas
          attribute: Doses
          name: TAS
        - entity: sensor.covid_19_covidlive_vic
          attribute: Doses
          name: VIC
        - entity: sensor.covid_19_covidlive_wa
          attribute: Doses
          name: WA

    - type: custom:apexcharts-card
      graph_span: 7d1s
      header:
        show: true
        title: "COVID-19 - Vaccinations 1st Dose (as % of Population, 16+)"
      span:
        end: day
      apex_config:
        chart: { type: "area", height: 400 }
        stroke: { show: true, curve: smooth, dashArray: 0 }
        legend: { show: true }
        dataLabels: { enabled: false }
        xaxis:
          {
            type: "datetime",
            labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
          }
        yaxis:
          - seriesName: "vax"
            decimalsInFloat: 2
            title:
              text: "No. Vaccinations"
            logarithmic: false
        fill:
          {
            type: "gradient",
            gradient:
              {
                shadeIntensity: 1,
                inverseColors: false,
                opacityFrom: 0.45,
                opacityTo: 0.05,
                stops: [20, 100, 100, 100],
              },
          }
      all_series_config:
        stroke_width: 3
        extend_to_end: true
        type: area
        unit: "%"
        group_by:
          func: last
          fill: last
          start_with_last: true
          duration: 1d
      series:
        - entity: sensor.covid_19_covidlive_act
          attribute: Doses1st
          transform: "return (x / 344037) * 100;"
          float_precision: 3
          name: ACT
