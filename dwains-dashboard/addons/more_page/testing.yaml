- type: custom:apexcharts-card
  graph_span: 7d
  span:
    end: day
  header:
    show: true
    title: Rooftop Solar
  apex_config:
    chart:
      {
        type: "area",
        height: 500,
        toolbar: { show: true, tools: { reset: true } },
        zoom: { type: "x", enabled: true, autoScaleYaxis: true },
      }
    stroke: { show: true, curve: smooth }
    legend: { show: true }
    dataLabels: { enabled: false }
    fill:
      {
        type: "gradient",
        gradient:
          {
            shadeIntensity: 1,
            inverseColors: false,
            opacityFrom: 0.45,
            opacityTo: 0.05,
            stops: [20, 100, 100, 100],
          },
      }
    xaxis:
      {
        type: "datetime",
        labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
      }
  stacked: true
  all_series_config:
    stroke_width: 2
    type: area
    extend_to_end: false
    float_precision: 2
    unit: "MW"
    curve: smooth
    group_by:
      func: last
      duration: 10m
  series:
    - entity: sensor.opennem_nsw
      attribute: solar_rooftop
    - entity: sensor.opennem_qld
      attribute: solar_rooftop
