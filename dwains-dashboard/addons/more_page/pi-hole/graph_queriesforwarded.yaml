---
type: custom:apexcharts-card
graph_span: 24h
header:
  show: true
  title: "Queries Forwarded"
span:
  start: hour
  offset: -23h
y_axis_precision: 0
apex_config:
  chart: { type: "area", height: 300 }
  stroke: { show: true, width: 3, curve: smooth }
  legend: { show: false }
  dataLabels: { enabled: false }
  xaxis:
    {
      type: "datetime",
      labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
    }
  fill:
    {
      type: "gradient",
      gradient:
        {
          shadeIntensity: 1,
          inverseColors: false,
          opacityFrom: 0.45,
          opacityTo: 0.05,
          stops: [20, 100, 100, 100],
        },
    }
series:
  - entity: sensor.pi_hole_dns_queries_forwarded
    name: Today
    type: area
    extend_to_end: false
    group_by:
      func: last
      duration: 1h
  - entity: sensor.pi_hole_dns_queries_forwarded
    name: Yesterday
    type: area
    extend_to_end: false
    offset: -1d
    group_by:
      func: last
      duration: 1h
