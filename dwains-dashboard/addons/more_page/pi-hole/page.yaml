# dwains_theme

- type: custom:dwains-flexbox-card
  padding: true
  items_classes: "col-lg-6 col-md-6 col-sm-12 col-xs-12"
  cards:
    - type: horizontal-stack
      cards:
        # Blocked Domains
        - type: "custom:button-card"
          style: |
            ha-card {
              border-radius: 4px;
              box-shadow: 10px;
              background-position: center;
          entity: sensor.pi_hole_domains_blocked
          icon: mdi:cancel
          name: Blocked
          show_state: true
          show_name: true
          show_label: true
          show_icon: true
          styles:
            card:
              - background-size: contain
              - background-repeat: no-repeat
              - background-position: center
            icon:
              - width: 20%
              - margin-top: 1%

        # % Blocked Today
        - type: "custom:button-card"
          style: |
            ha-card {
              border-radius: 4px;
              box-shadow: 10px;
              background-position: center;
          entity: sensor.pi_hole_ads_percentage_blocked_today
          name: Ads Blocked Today
          show_state: true
          show_name: true
          show_label: true
          show_icon: true
          styles:
            card:
              - background-size: contain
              - background-repeat: no-repeat
              - background-position: center
            icon:
              - width: 20%
              - margin-top: 1%

    - type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            # Unique Clients
            - type: "custom:button-card"
              style: |
                ha-card {
                  border-radius: 4px;
                  box-shadow: 10px;
                  background-position: center;
              entity: sensor.pi_hole_dns_unique_clients
              name: Unique Clients
              icon: mdi:devices
              show_state: true
              show_name: true
              show_label: true
              show_icon: true
              styles:
                card:
                  - background-size: contain
                  - background-repeat: no-repeat
                  - background-position: center
                icon:
                  - width: 20%
                  - margin-top: 1%

            # Seen Clients
            - type: "custom:button-card"
              style: |
                ha-card {
                  border-radius: 4px;
                  box-shadow: 10px;
                  background-position: center;
              entity: sensor.pi_hole_seen_clients
              name: Seen Clients
              icon: mdi:monitor-cellphone-star
              show_state: true
              show_name: true
              show_label: true
              show_icon: true
              styles:
                card:
                  - background-size: contain
                  - background-repeat: no-repeat
                  - background-position: center
                icon:
                  - width: 20%
                  - margin-top: 1%

- type: custom:dwains-flexbox-card
  items_classes: "col-lg-12 col-md-12 col-sm-12 col-xs-12"
  cards:
    - type: custom:apexcharts-card
      graph_span: 24h
      header:
        show: true
        title: "Pi-Hole Ads Blocked Today"
      span:
        start: hour
        offset: -23h
      apex_config:
        chart: { type: "area", height: 300 }
        stroke: { show: true, width: 3, curve: smooth }
        legend: { show: false }
        dataLabels: { enabled: false }
        xaxis:
          {
            type: "datetime",
            labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
          }
        fill:
          {
            type: "gradient",
            gradient:
              {
                shadeIntensity: 1,
                inverseColors: false,
                opacityFrom: 0.45,
                opacityTo: 0.05,
                stops: [20, 100, 100, 100],
              },
          }
      series:
        - entity: sensor.pi_hole_ads_blocked_today
          type: area
          # color: "#008FFB"
          extend_to_end: false
          group_by:
            func: last
            duration: 15m

