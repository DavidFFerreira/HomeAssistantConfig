---
- type: custom:dwains-flexbox-card
  item_classes: "col-xs-12"
  cards:
    - type: vertical-stack
      item_classes: "col-xs-12 col-sm-4"
      cards:
        - type: horizontal-stack
          cards:
            # Blocked Domains
            - type: "custom:button-card"
              style: |
                ha-card {
                  border-radius: 4px;
                  box-shadow: 10px;
                  background-position: center;
              entity: sensor.pi_hole_domains_blocked
              icon: mdi:cancel
              name: Blocked
              show_state: true
              show_name: true
              show_label: true
              show_icon: true
              styles:
                card:
                  - background-size: contain
                  - background-repeat: no-repeat
                  - background-position: center
                icon:
                  - width: 20%
                  - margin-top: 1%

            # % Blocked Today
            - type: "custom:button-card"
              style: |
                ha-card {
                  border-radius: 4px;
                  box-shadow: 10px;
                  background-position: center;
              entity: sensor.pi_hole_ads_percentage_blocked_today
              name: Ads Blocked Today
              show_state: true
              show_name: true
              show_label: true
              show_icon: true
              styles:
                card:
                  - background-size: contain
                  - background-repeat: no-repeat
                  - background-position: center
                icon:
                  - width: 20%
                  - margin-top: 1%

        - type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
                # Unique Clients
                - type: "custom:button-card"
                  style: |
                    ha-card {
                      border-radius: 4px;
                      box-shadow: 10px;
                      background-position: center;
                  entity: sensor.pi_hole_dns_unique_clients
                  name: Unique Clients
                  icon: mdi:devices
                  show_state: true
                  show_name: true
                  show_label: true
                  show_icon: true
                  styles:
                    card:
                      - background-size: contain
                      - background-repeat: no-repeat
                      - background-position: center
                    icon:
                      - width: 20%
                      - margin-top: 1%

                # Seen Clients
                - type: "custom:button-card"
                  style: |
                    ha-card {
                      border-radius: 4px;
                      box-shadow: 10px;
                      background-position: center;
                  entity: sensor.pi_hole_seen_clients
                  name: Seen Clients
                  icon: mdi:monitor-cellphone-star
                  show_state: true
                  show_name: true
                  show_label: true
                  show_icon: true
                  styles:
                    card:
                      - background-size: contain
                      - background-repeat: no-repeat
                      - background-position: center
                    icon:
                      - width: 20%
                      - margin-top: 1%
        - type: vertical-stack
          cards:
            - !include partial_versions.yaml
        - type: vertical-stack
          cards:
            - !include partial_stats.yaml

    - type: vertical-stack
      item_classes: "col-xs-12 col-sm-8"
      cards:
        - !include graph_adsblocked.yaml
        - type: custom:dwains-flexbox-card
          items_classes: "col-xs-12 col-md-6 col-lg-6 col-xl-6"
          cards:
            - !include graph_queriescached.yaml
            - !include graph_queriesforwarded.yaml
