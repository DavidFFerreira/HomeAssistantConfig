- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-sm-6 col-sm-6 col-xl-6"
  # padding: true
  cards:
    - type: vertical-stack
      cards:
        - type: entities
          title: Versions
          style: |
            ha-card {
              padding-bottom: 10px;
              background-color: var(--dwains-theme-primary)
            }
            .card-header {
              padding: 5px 16px;
              font-size: 18px;
              font-weight: 700 !important;
            }
            .card-content div {
                margin: 0 !important;
            }
            #states {
              padding-top: 0px !important;
              padding-bottom: 0px !important;
            }
            .secondary {
              color: darkgray !important;
              margin-left: 2px !important;
            }
          entities:
            - entity: sensor.pi_hole_version
              name: Pi-Hole - Core
              type: custom:multiple-entity-row
              show_state: false
              entities:
                - attribute: core_current
                  name: Current
                - attribute: core_latest
                  name: Latest
              secondary_info:
                attribute: core_update
                name: "Update Available? "
            - entity: sensor.pi_hole_version
              name: Pi-Hole - FTL
              type: custom:multiple-entity-row
              show_state: false
              entities:
                - attribute: FTL_current
                  name: Current
                - attribute: FTL_latest
                  name: Latest
              secondary_info:
                attribute: FTL_update
                name: "Update Available? "
            - entity: sensor.pi_hole_version
              name: Pi-Hole - Web
              type: custom:multiple-entity-row
              show_state: false
              entities:
                - attribute: web_current
                  name: Current
                - attribute: web_latest
                  name: Latest
              secondary_info:
                attribute: web_update
                name: "Update Available? "
    - type: vertical-stack
      cards:
        - type: custom:auto-entities
          card:
            type: entities
            title: Stats
            style: |
              ha-card {
                background-color: var(--dwains-theme-primary);
                padding-bottom: 10px;
              }
              .card-header {
                padding: 5px 16px;
                font-size: 18px;
                font-weight: 700 !important;
              }
              .card-content div {
                  margin: 0 !important;
              }
              #states {
                padding-top: 0px !important;
                padding-bottom: 0px !important;
              }
              .secondary {
                color: darkgray !important;
                margin-left: 2px !important;
              }
          sort:
            method: name
          filter:
            include:
              - entity_id: sensor.pi_hole_*
            exclude:
              - entity_id: sensor.pi_hole_version
