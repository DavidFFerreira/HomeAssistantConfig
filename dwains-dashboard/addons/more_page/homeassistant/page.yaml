---
- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-md-4 col-sm-4 col-xl-4"
  padding: true
  cards:
    - type: vertical-stack
      cards:
        - !include partial_uptime.yaml
        - !include partial_unavailable_entities.yaml
        - !include partial_db.yaml
    - type: vertical-stack
      cards:
        - !include partial_updates_supervisor.yaml
        - !include partial_updates_custom.yaml
        - !include partial_breaking_changes.yaml
    - type: vertical-stack
      cards:
        - !include partial_versions.yaml
        - !include partial_releasecal.yaml

- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-md-6 col-lg-6 col-xl-6"
  cards:
    - type: custom:mini-graph-card
      entities:
        - entity: sensor.ha_db_size
          name: DB Size
      name: HA Database Size (MariaDB)
      animate: true
      align_state: center
      hours_to_show: 168
      hour24: true
      points_per_hour: 1
      smoothing: true
      show:
        points: false
        graph: line
        fill: fade
        extrema: true

    - type: custom:mini-graph-card
      entities:
        - entity: sensor.influxdb_size
          name: DB Size
      name: HA Database Size (InfluxDB)
      animate: true
      align_state: center
      hours_to_show: 168
      hour24: true
      points_per_hour: 1
      smoothing: true
      show:
        points: false
        graph: line
        fill: fade
        extrema: true

- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-md-12 col-lg-12 col-xl-12"
  cards:
    - type: vertical-stack
      cards:
        - !include partial_github.yaml
    - type: vertical-stack
      cards:
        - !include partial_compcount.yaml
