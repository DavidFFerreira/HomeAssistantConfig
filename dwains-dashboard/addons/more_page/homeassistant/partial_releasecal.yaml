---
type: custom:stack-in-card
cards:
  - type: custom:flex-table-card
    title: HA Release Calendar
    style: |
      ha-card {
        background-color: var(--dwains-theme-primary);
        padding-bottom: 10px;
      }
      .card-header {
        padding: 5px 16px;
        font-size: 18px;
        font-weight: 700 !important;
      }
      # font-family: { var(--primary-font-family);}
      # font-weight: {400 !important;}
    sort_by: friendly_name
    clickable: true
    css:
      table+: "border: 0;  padding-top: 5px; padding-bottom: 5px; padding-left: 10px; paddng-right: 10px;"
      "tbody tr:nth-child(even)": "background-color: none !important;"
      "tbody tr:nth-child(odd)": "background-color: none !important;"
    entities:
      include:
        - sensor.ical_home_assistant_event_*
    columns:
      - name: Event
        data: state
        modify: x.replace("Home Assistant", "")
      - name: ETA
        data: eta
        suffix: "&nbsp;days"
