              type: custom:multiple-entity-row
              entities:
                - attribute: pm10
                  name: PM10
                  unit: AQI
                - attribute: pm25
                  name: PM2.5
                  unit: AQI
              secondary_info:
                entity: sensor.nsw_air_quality_tamworth_airpollev
