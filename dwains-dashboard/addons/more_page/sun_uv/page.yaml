# dwains_theme

- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-md-6 col-lg-4 col-xl-4"
  cards:
    - type: custom:apexcharts-card
      graph_span: 72h
      span:
        end: hour
      header:
        show: true
        title: "NSW AQI (72 Hours)"
        show_states: true
        colorize_states: true
      experimental:
        color_threshold: true
      y_axis_precision: 0
      apex_config:
        chart:
          {
            type: "area",
            toolbar: { show: true, tools: { reset: true } },
            zoom: { type: "x", enabled: true, autoScaleYaxis: true },
          }
        stroke: { show: true, width: 1.5, curve: smooth }
        legend: { show: false }
        dataLabels: { enabled: false }
        fill:
          {
            type: "gradient",
            gradient:
              {
                shadeIntensity: 1,
                inverseColors: false,
                opacityFrom: 0.45,
                opacityTo: 0.05,
                stops: [20, 100, 100, 100],
              },
          }
        xaxis:
          {
            type: "datetime",
            labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
          }

      series:
        - entity: sensor.nsw_air_quality_tamworth
          type: area
          name: Air Quality
          extend_to_end: false
          curve: smooth
          color: black
          group_by:
            func: last
            duration: 1h
          color_threshold:
            - value: 200
              color: "#d04730"
              opacity: 0.45
            - value: 150
              color: "#782d49"
              opacity: 0.45
            - value: 100
              color: "#ec783a"
              opacity: 0.45
            - value: 67
              color: "#ffd236"
              opacity: 0.45
            - value: 34
              color: "#99b964"
              opacity: 0.45
            - value: 0
              color: "#31add3"
              opacity: 0.45

