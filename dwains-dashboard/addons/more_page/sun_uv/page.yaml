# dwains_theme

- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-md-6 col-lg-4 col-xl-4"
  cards:
    - type: custom:apexcharts-card
      graph_span: 72h
      span:
        end: hour
      header:
        show: true
        title: "NSW AQI (72 Hours)"
        show_states: true
        colorize_states: true
      y_axis_precision: 0
      apex_config:
        chart:
          {
            type: "area",
            toolbar: { show: true, tools: { reset: true } },
            zoom: { type: "x", enabled: true, autoScaleYaxis: true },
          }
        stroke: { show: true, width: 2.5, curve: smooth }
        legend: { show: false }
        dataLabels: { enabled: false }
        fill:
          {
            type: "gradient",
            gradient:
              {
                shadeIntensity: 1,
                inverseColors: false,
                opacityFrom: 0.45,
                opacityTo: 0.05,
                stops: [20, 100, 100, 100],
              },
          }
        xaxis:
          {
            type: "datetime",
            labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
          }
        yaxis: { max: 200, min: 0 }
        annotations:
          positions: back
          yaxis:
            - y: 34
              y2: 0
              strokeDashArray: 0
              fillColor: "#31add3"
            - y: 67
              y2: 34
              strokeDashArray: 0
              fillColor: "#99b964"
            - y: 67
              y2: 100
              strokeDashArray: 0
              fillColor: "#ec783a"
            - y: 100
              y2: 150
              strokeDashArray: 0
              fillColor: "#782d49"
            - y: 200
              y2: 150
              strokeDashArray: 0
              fillColor: "#d04730"

      series:
        - entity: sensor.nsw_air_quality_tamworth
          type: area
          name: Air Quality
          extend_to_end: false
          curve: smooth
          color: black
          group_by:
            func: last
            duration: 1h

