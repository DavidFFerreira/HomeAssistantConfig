---
type: custom:flex-table-card
title: Rain History - Home (Rolling)
style: |
  ha-card {
    background-color: var(--dwains-theme-primary);
    padding-bottom: 10px;
  }
  .card-header {
    padding: 5px 16px;
    font-size: 18px;
    font-weight: 700 !important;
  }
  # font-family: { var(--primary-font-family);}
  # font-weight: {400 !important;}
sort_by: sort
clickable: true
css:
  table+: "border: 0;  padding-top: 5px; padding-bottom: 5px; padding-left: 10px; padding-right: 10px;"
  "tbody tr:nth-child(even)": "background-color: none !important;"
  "tbody tr:nth-child(odd)": "background-color: none !important;"
entities:
  include:
    - sensor.weather_home_rain_*
    - sensor.weather_home_totalrain_*
columns:
  - name: sort
    attr: sort
    hidden: true
  - name: Name
    prop: name
  - name: When?
    attr: countstring
    align: center
  - name: Avg
    attr: average
    align: right
  - name: Max
    attr: highest
    align: right
  - name: Total
    prop: state
    align: right
