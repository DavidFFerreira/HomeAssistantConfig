---
type: custom:flex-table-card
title: Rain Intensity - Home (Last 7 Days)
style: |
  ha-card {
    background-color: var(--dwains-theme-primary);
    padding-bottom: 10px;
  }
  .card-header {
    padding: 5px 16px;
    font-size: 18px;
    font-weight: 700 !important;
  }
  # font-family: { var(--primary-font-family);}
  # font-weight: {400 !important;}
sort_by: sort
clickable: true
css:
  table+: "border: 0;  padding-top: 5px; padding-bottom: 5px; padding-left: 10px; padding-right: 10px;"
  "tbody tr:nth-child(even)": "background-color: none !important;"
  "tbody tr:nth-child(odd)": "background-color: none !important;"
entities:
  include: sensor.aep_*_weekly
columns:
  - name: sort
    attr: sort
    hidden: true
  - name: Name
    prop: name
  - name: When?
    attr: time
    align: center
  - name: AEP %
    attr: aep
    align: right
  - name: EY
    attr: ey
    align: right
  - name: mm/h
    prop: state
    align: right
