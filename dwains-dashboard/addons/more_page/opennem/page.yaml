        - type: custom:apexcharts-card
          graph_span: 24h
          header:
            show: true
            title: "Amber Renewables Prediction"
            show_states: true
            colorize_states: true
          span:
            start: hour
          now:
            show: true
            label: "now"
            color: orange
          all_series_config:
            stroke_width: 2
            type: area
            extend_to_end: false
          y_axis_precision: 0
          apex_config:
            chart:
              height: 300
              zoom:
                type: x
                enabled: true
                autoScaleYaxis: true
              toolbar:
                show: true
                autoSelected: zoom
                tools:
                  zoom: true
                  zoomin: false
                  zoomout: false
                  pan: false
                  reset: true
            stroke: { show: true }
            legend:
              show: false
            dataLabels: { enabled: false }
            xaxis:
              {
                type: "datetime",
                labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
              }
            fill:
              {
                type: "gradient",
                gradient:
                  {
                    shadeIntensity: 1,
                    inverseColors: true,
                    opacityFrom: 0.45,
                    opacityTo: 0.05,
                    stops: [20, 100, 100, 100],
                  },
              }
          series:
            - entity: sensor.amber_general_usage_price
              name: Predicted Renewables
              unit: "%"
              show:
                extremas: true
              data_generator: |
                return entity.attributes.price_forcecast.map((entry) => {
                  return [new Date(entry.pricing_period), entry.renewable_percentage*100];
                });
