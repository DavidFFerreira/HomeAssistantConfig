                enabled: true
                autoScaleYaxis: true
              toolbar:
                show: true
                autoSelected: zoom
                tools:
                  zoom: true
                  zoomin: false
                  zoomout: false
                  pan: false
                  reset: true
            stroke: { show: true }
            legend:
              show: false
            dataLabels: { enabled: false }
            xaxis:
              {
                type: "datetime",
                labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
              }
            fill:
              {
                type: "gradient",
                gradient:
                  {
                    shadeIntensity: 1,
                    inverseColors: true,
                    opacityFrom: 0.45,
                    opacityTo: 0.05,
                    stops: [20, 100, 100, 100],
                  },
              }
          series:
            - entity: sensor.amber_solar_feed_in_tariff
              name: Historic Price
              show:
                extremas: true
            - entity: sensor.amber_solar_feed_in_tariff
              name: Predicted Price
              show:
                extremas: true
              data_generator: |
                return entity.attributes.price_forcecast.map((entry) => {
                  return [new Date(entry.pricing_period), entry.price];
