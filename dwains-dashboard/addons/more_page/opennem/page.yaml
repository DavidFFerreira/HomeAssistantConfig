---
- type: custom:dwains-flexbox-card
  item_classes: "col-xs-12"
  cards:
    - type: vertical-stack
      item_classes: "col-xs-12 col-sm-4"
      cards:
        - type: vertical-stack
          cards:
            - !include partial_curstate.yaml
        - type: vertical-stack
          cards:
            - !include partial_curgen.yaml

    - type: vertical-stack
      item_classes: "col-xs-12 col-sm-8"
      cards:
        - !include graph_currentprice.yaml
        - !include graph_gentype.yaml
        - !include graph_gendemand.yaml

- type: custom:dwains-flexbox-card
  item_classes: "col-xs-12"
  cards:
    - type: vertical-stack
      item_classes: "col-xs-12 col-sm-4"
      cards:
        - type: vertical-stack
          cards:
            - type: entities
              title: Amber Electric
              style: |
                ha-card {
                  padding-bottom: 10px;
                  background-color: var(--dwains-theme-primary)
                }
                .card-header {
                  padding: 5px 16px;
                  font-size: 18px;
                  font-weight: 700 !important;
                }
                .card-content div {
                    margin: 0 !important;
                }
                #states {
                  padding-top: 0px !important;
                  padding-bottom: 0px !important;
                }
                .secondary {
                  color: darkgray !important;
                  margin-left: 2px !important;
                }
              entities:
                - entity: sensor.amber_general_usage_price
                - entity: sensor.amber_controlled_load_price
                - entity: sensor.amber_solar_feed_in_tariff
                - type: section
                - entity: sensor.amber_peak_predicted_2h
                - entity: sensor.amber_peak_predicted_4h
    - type: vertical-stack
      item_classes: "col-xs-12 col-sm-8"
      cards:
        - type: custom:apexcharts-card
          graph_span: 7d
          header:
            show: true
            title: "Amber Spot Prices, Last Week"
            show_states: true
            colorize_states: true
          span:
            end: hour
          all_series_config:
            stroke_width: 2
            type: area
            extend_to_end: false
            curve: stepline
          y_axis_precision: 0
          apex_config:
            chart:
              height: 300
              zoom:
                type: x
                enabled: true
                autoScaleYaxis: true
              toolbar:
                show: true
                autoSelected: zoom
                tools:
                  zoom: true
                  zoomin: false
                  zoomout: false
                  pan: false
                  reset: true
            stroke: { show: true }
            legend:
              show: false
            dataLabels: { enabled: false }
            xaxis:
              {
                type: "datetime",
                labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
              }
            fill:
              {
                type: "gradient",
                gradient:
                  {
                    shadeIntensity: 1,
                    inverseColors: false,
                    opacityFrom: 0.45,
                    opacityTo: 0.05,
                    stops: [20, 100, 100, 100],
                  },
              }
          series:
            - entity: sensor.amber_general_usage_price
              name: E1 (Grid)
              group_by:
                func: last
                duration: 30min
              show:
                extremas: true
            - entity: sensor.amber_controlled_load_price
              name: E2 (Controlled Load)
              group_by:
                func: last
                duration: 30min
              show:
                extremas: true
            - entity: sensor.amber_solar_feed_in_tariff
              name: B1 (Solar)
              group_by:
                func: last
                duration: 30min
              show:
                extremas: true

        - type: custom:apexcharts-card
          graph_span: 59h
          header:
            show: true
            title: "Amber Price Prediction (General Usage - E1)"
            show_states: true
            colorize_states: true
          span:
            start: hour
            offset: -1d
          now:
            show: true
            label: "now"
            color: orange
          all_series_config:
            stroke_width: 2
            type: area
            extend_to_end: false
            curve: stepline
          experimental:
            color_threshold: true
          color_list:
            - orange
            - grey
          y_axis_precision: 0
          apex_config:
            chart:
              height: 300
              zoom:
                type: x
                enabled: true
                autoScaleYaxis: true
              toolbar:
                show: true
                autoSelected: zoom
                tools:
                  zoom: true
                  zoomin: false
                  zoomout: false
                  pan: false
                  reset: true
            stroke: { show: true }
            legend:
              show: false
            dataLabels: { enabled: false }
            xaxis:
              {
                type: "datetime",
                labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
              }
            fill:
              {
                type: "gradient",
                gradient:
                  {
                    shadeIntensity: 1,
                    inverseColors: false,
                    opacityFrom: 0.45,
                    opacityTo: 0.05,
                    stops: [20, 100, 100, 100],
                  },
              }
          series:
            - entity: sensor.amber_general_usage_price
              name: Historic Price
              show:
                extremas: true
            - entity: sensor.amber_general_usage_price
              name: Predicted Price
              data_generator: |
                return entity.attributes.price_forcecast.map((entry) => {
                  return [new Date(entry.pricing_period), entry.price];
                });
              show:
                extremas: true

        - type: custom:apexcharts-card
          graph_span: 59h
          header:
            show: true
