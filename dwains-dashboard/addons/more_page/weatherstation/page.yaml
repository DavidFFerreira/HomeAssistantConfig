# dwains_theme

- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-sm-12 col-sm-12 col-xl-12"
  cards:
    - !include graph_outdoortemp_day.yaml
    - !include graph_rain.yaml

- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-sm-3 col-sm-3 col-xl-3"
  cards:
    - type: custom:compass-card
      header:
        title:
          value: Wind
          icon: mdi:weather-windy
      indicator_sensors:
        - sensor: sensor.tempest_st_00056115_wind_bearing_avg
      value_sensors:
        - sensor: sensor.tempest_st_00056115_wind_speed_avg
      direction_offset: 0
      compass:
        north:
          show: true
          offset: 0
    - type: custom:mini-graph-card
      entities:
        - sensor.tempest_st_00056115_station_pressure
      name: Pressure
      # height: 50
      line_color: "var(--dwains-theme-accent)"
      line_width: 2
      font_size: 70
      hours_to_show: 24
      points_per_hour: 6
      align_state: center
      show:
        # extrema: true
        fill: fade
    - type: custom:mini-graph-card
      entities:
        - sensor.tempest_st_00056115_solar_radiation
      name: Radiation
      # height: 50
      line_color: "var(--dwains-theme-accent)"
      line_width: 2
      font_size: 70
      hours_to_show: 24
      points_per_hour: 6
      align_state: center
      show:
        # extrema: true
        fill: fade
    - type: custom:mini-graph-card
      entities:
        - sensor.tempest_st_00056115_uv_index
      name: UV Index
      # height: 50
      line_color: "var(--dwains-theme-accent)"
      line_width: 2
      font_size: 70
      hours_to_show: 24
      points_per_hour: 6
      align_state: center
      show:
        # extrema: true
        fill: fade
      color_thresholds:
        - value: 11
          color: "#6A1B9A"
        - value: 8
          color: "#B71C1C"
        - value: 6
          color: "#EF6C00"
        - value: 3
          color: "#F9A825"
        - value: 0
          color: "#558B2F"

    - type: vertical-stack
      item_classes: "col-xs-12 col-sm-8"
      cards:
        - !include partial_temperature.yaml
        - !include partial_rainfall.yaml
        - !include partial_extreme.yaml
