---
# dwains_theme

- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-sm-12"
  cards:
    - entity: media_player.nvidia_shield
      name: Nvidia Shield
      type: media-control
- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-sm-4"
  cards:
    - type: vertical-stack
      cards:
        - name: Remote Control
          styles:
            card:
              - text-transform: uppercase
              - color: "var(--dwains-theme-accent)"
              - font-size: 125%
              - border-radius: 0%
              - font-weight: 100
              - height: 15px
          type: "custom:button-card"
        - !include partial_remote.yaml
    - type: vertical-stack
      cards:
        - name: Apps
          styles:
            card:
              - text-transform: uppercase
              - color: "var(--dwains-theme-accent)"
              - font-size: 125%
              - border-radius: 0%
              - font-weight: 100
              - height: 15px
          type: "custom:button-card"
        - !include partial_app_grid.yaml
    - !include partial_station_grid.yaml
