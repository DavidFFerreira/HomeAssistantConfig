---
type: custom:stack-in-card
cards:
  - type: entities
    title: Data from ESRI Australia / The Guardian
    style: |
      ha-card {
        padding-bottom: 10px;
      }
      .card-header {
        padding: 5px 16px;
        font-size: 18px;
        font-weight: 700 !important;
      }
      .card-content div {
          margin: 0 !important;
      }
      #states {
        padding-top: 0px !important;
        padding-bottom: 0px !important;
      }
      .secondary {
        color: darkgray !important;
        margin-left: 2px !important;
      }
    entities:
      - entity: sensor.covid_19_esria_aus_cases
        name: Australia
        type: custom:multiple-entity-row
        icon: mdi:biohazard
        show_state: false
        secondary_info: last-changed
        style: |
          div.entity { text-align: right; }
        entities:
          - entity: sensor.covid_19_esria_aus_cases
            name: Cases
            unit: " "
          - entity: sensor.covid_19_esria_aus_deaths
            name: Deaths
            unit: " "
          - entity: sensor.covid_19_esria_aus_tests
            name: Tests
            unit: " "
          - entity: sensor.covid_19_vaccine_australia
            name: Vaccines
            unit: " "
      - entity: sensor.covid_19_esria_aus_pct
        name: Australia Percentages
        type: custom:multiple-entity-row
        icon: mdi:biohazard
        show_state: false
        secondary_info: last-changed
        style: |
          div.entity { text-align: right; }
        entities:
          - entity: sensor.covid_19_esria_aus_pct
            attribute: casestotests_percent
            name: Cases/Tests
            unit: " "
          - entity: sensor.covid_19_esria_aus_pct
            attribute: casestodeaths_percent
            name: Deaths/Cases
            unit: " "
          - entity: sensor.covid_19_esria_aus_pct
            name: Cases/Pop
            unit: " "
      - entity: sensor.covid_19_esria_aus_pct
        name: Australia Per Million
        type: custom:multiple-entity-row
        icon: mdi:biohazard
        show_state: false
        secondary_info: last-changed
        style: |
          div.entity { text-align: right; }
        entities:
          - entity: sensor.covid_19_esria_aus_pct
            attribute: casespermillion
            name: Cases
            unit: " "
          - entity: sensor.covid_19_esria_aus_pct
            attribute: deathspermillion
            name: Deaths
            unit: " "
          - entity: sensor.covid_19_esria_aus_pct
            attribute: testspermillion
            name: Tests
            unit: " "
      - type: section
      - entity: sensor.covid_19_esria_nsw
        name: New South Wales
        type: custom:multiple-entity-row
        icon: mdi:biohazard
        show_state: false
        secondary_info: last-changed
        style: |
          div.entity { text-align: right; }
        entities:
          - attribute: Cases
            name: Cases
            unit: " "
          - attribute: Deaths
            name: Deaths
            unit: " "
          - attribute: Tests
            name: Tests
            unit: " "
          - entity: sensor.covid_19_vaccine_nsw
