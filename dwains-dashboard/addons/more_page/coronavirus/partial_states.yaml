---
type: custom:stack-in-card
cards:
  - type: custom:flex-table-card
    title: State by State (Covid Live)
    style: |
      ha-card {
        padding-bottom: 10px;
        background-color: var(--dwains-theme-primary)
      }
      .card-header {
        padding: 5px 16px;
        font-size: 18px;
        font-weight: 700 !important;
      }
      # font-family: { var(--primary-font-family);}
      # font-weight: {400 !important;}
    sort_by: NAME+
    clickable: true
    css: !include ../../1_Templates/style_flextable.yaml
    entities:
      include: sensor.covid_19_covidlive*
      exclude:
        - sensor.covid_19_covidlive_aus_vaccines
        - sensor.covid_19_covidlive_vac_pct
    columns:
      - name: Name
        attr: Name
        align: center
      - name: Cases
        attr: Cases
        align: right
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: Active
        attr: Active
        align: right
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: New
        attr: New Cases
        align: right
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: Overseas
        attr: Overseas
        align: right
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: Hospitalised
        attr: Hospitalised
        align: right
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: Recovered
        attr: Recoveries
        align: right
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: Deaths
        attr: Deaths
        align: right
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: Tests
        attr: Tests
        align: right
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: Doses
        attr: Doses
        align: right
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: 1st Doses
        attr: Doses1st
        align: right
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: 2nd Doses
        attr: Doses2nd
        align: right
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
