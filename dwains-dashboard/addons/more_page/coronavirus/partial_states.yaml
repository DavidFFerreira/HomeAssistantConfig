---
type: custom:stack-in-card
cards:
  - type: custom:flex-table-card
    title: State by State (Covid Live)
    style: |
      ha-card {
        padding-bottom: 10px;
        background-color: var(--dwains-theme-primary)
      }
      .card-header {
        padding: 5px 16px;
        font-size: 18px;
        font-weight: 700 !important;
      }
      # font-family: { var(--primary-font-family);}
      # font-weight: {400 !important;}
    sort_by: NAME+
    clickable: true
    css:
      table+: "border: 0;  padding-top: 5px; padding-bottom: 5px; padding-left: 10px; padding-right: 10px;"
      "tbody tr:nth-child(even)": "background-color: none !important;"
      "tbody tr:nth-child(odd)": "background-color: none !important;"
    entities:
      include: sensor.covid_19_covidlive*
    columns:
      - name: Name
        attr: Name
      - name: Cases
        attr: Cases
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: Active
        attr: Active
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: New
        attr: New Cases
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: Overseas
        attr: Overseas
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: Hospitalised
        attr: Hospitalised
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: Recovered
        attr: Recoveries
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: Deaths
        attr: Deaths
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: Tests
        attr: Tests
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
      - name: Doses
        attr: Doses
        modify: x.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
