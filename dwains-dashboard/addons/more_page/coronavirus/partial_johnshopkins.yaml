---
type: custom:stack-in-card
cards:
  - type: entities
    title: Data from Johns Hopkins
    style: |
      ha-card {
        padding-bottom: 10px;
      }
      .card-header {
        padding: 5px 16px;
        font-size: 18px;
        font-weight: 700 !important;
      }
      .card-content div {
          margin: 0 !important;
      }
      #states {
        padding-top: 0px !important;
        padding-bottom: 0px !important;
      }
      .secondary {
        color: darkgray !important;
        margin-left: 2px !important;
      }
    entities:
      - entity: sensor.worldwide_coronavirus_confirmed
        name: Worldwide
        type: custom:multiple-entity-row
        icon: mdi:biohazard
        show_state: false
        secondary_info: last-changed
        style: |
          div.entity { text-align: right; }
        entities:
          - entity: sensor.worldwide_coronavirus_confirmed
            name: Cases
            unit: " "
          - entity: sensor.worldwide_coronavirus_current
            name: Current
            unit: " "
          - entity: sensor.worldwide_coronavirus_recovered
            name: Recovered
            unit: " "
          - entity: sensor.worldwide_coronavirus_deaths
            name: Deaths
            unit: " "
