---
type: custom:stack-in-card
cards:
  - type: entities
    title: Data from NSW Health
    style: |
      ha-card {
        padding-bottom: 10px;
      }
      .card-header {
        padding: 5px 16px;
        font-size: 18px;
        font-weight: 700 !important;
      }
      .card-content div {
          margin: 0 !important;
      }
      #states {
        padding-top: 0px !important;
        padding-bottom: 0px !important;
      }
      .secondary {
        color: darkgray !important;
        margin-left: 2px !important;
      }
    entities:
      - entity: sensor.covid_19_nswh_local
        name: Hunter New England Health Cases
        type: custom:multiple-entity-row
        icon: mdi:biohazard
        show_state: false
        secondary_info:
          attribute: hneh_dates
        style: |
          div.entity { text-align: right; }
        entities:
          - attribute: hneh
            name: Cases
            unit: " "
          - entity: sensor.covid_19_nswh_local_pct
            attribute: hneh_percent
            name: Cases/Pop
            units: " "
          - entity: sensor.covid_19_nswh_local_pct
            attribute: hneh_percent_cases
            name: Cases/NSW
            units: " "
