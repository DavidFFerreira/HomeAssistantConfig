# dwains_dashboard
- type: vertical-stack
  cards:
    # Header
    - type: custom:dwains-flexbox-card
      padding: false
      items_classes: "col-xs-12"
      cards:
        - type: custom:dwains-heading-card
          title: Key Stats
        - type: custom:dwains-flexbox-card
          items_classes: "col-xs-6 col-sm-6 col-md-3 col-lg-3"
          cards:
            - !include
              - ../../1_Templates/button_entity.yaml
              - name: "Currently"
                entity: sensor.tempest_st_00056115_temperature
            - !include
              - ../../1_Templates/button_entity.yaml
              - name: "Feels Like"
                entity: sensor.tempest_st_00056115_feels_like_temperature
            - !include
              - ../../1_Templates/button_entity.yaml
              - name: "Rainfall"
                entity: sensor.tempest_st_00056115_rain_today
            - !include
              - ../../1_Templates/button_entity.yaml
              - name: "Humidity"
                entity: sensor.tempest_st_00056115_humidity
            - !include
              - ../../1_Templates/button_entity.yaml
              - name: "Pressure"
                entity: sensor.tempest_st_00056115_station_pressure
            - !include
              - ../../1_Templates/button_entity.yaml
              - name: "UV Index"
                entity: sensor.tempest_st_00056115_uv_index
            - !include
              - ../../1_Templates/button_entity.yaml
              - name: "Wind"
                entity: sensor.tempest_st_00056115_wind_gust
            - !include
              - ../../1_Templates/button_entity.yaml
              - name: "Lightning Strikes"
                entity: sensor.tempest_st_00056115_lightning_count_today

    - type: custom:dwains-flexbox-card
      items_classes: "col-xs-12"
      cards:
        # Left Column
        - type: vertical-stack
          item_classes: "col-xs-12 col-sm-4"
          cards:
            - type: custom:stack-in-card
              cards:
                - type: vertical-stack
                  cards:
                    - !include partial_temperature.yaml
                    - !include partial_rainfall.yaml
                    - !include partial_extreme.yaml

        # Right Column
        - type: vertical-stack
          item_classes: "col-xs-12 col-sm-8"
          cards:
            - type: custom:dwains-hash-switch-card
              default: tab1
              states:
                # Tab 1
                tab1:
                  type: vertical-stack
                  cards:
                    - type: custom:dwains-flexbox-card
                      items_classes: "col-xs-6 col-sm-3 col-md-2 col-lg-2"
                      padding: false
                      cards:
                        #heading
                        - type: horizontal-stack
                          item_classes: "col-xs-12 col-sm-12 col-md-12 col-lg-12"
                          padding: true
                          cards:
                            - type: custom:button-card
                              name: Graphs
                              template: partials_heading_switch
                              tap_action:
                                action: navigate
                                navigation_path: "#tab1"
                              styles:
                                name:
                                  - color: var(--dwains-theme-accent)
                            - type: custom:button-card
                              name: Forecasts
                              template: partials_heading_switch
                              tap_action:
                                action: navigate
                                navigation_path: "#tab2"
                    - type: custom:dwains-flexbox-card
                      padding: false
                      items_classes: "col-xs-12"
                      cards:
                        - !include graph_outdoortemp_day.yaml
                        - !include graph_rain.yaml
                tab2:
                  type: vertical-stack
                  cards:
                    - type: custom:dwains-flexbox-card
                      items_classes: "col-xs-6 col-sm-3 col-md-2 col-lg-2"
                      padding: false
                      cards:
                        #heading
                        - type: horizontal-stack
                          item_classes: "col-xs-12 col-sm-12 col-md-12 col-lg-12"
                          padding: true
                          cards:
                            - type: custom:button-card
                              name: Graphs
                              template: partials_heading_switch
                              tap_action:
                                action: navigate
                                navigation_path: "#tab1"
                            - type: custom:button-card
                              name: Forecasts
                              template: partials_heading_switch
                              tap_action:
                                action: navigate
                                navigation_path: "#tab2"
                              styles:
                                name:
                                  - color: var(--dwains-theme-accent)
                    - type: custom:dwains-flexbox-card
                      padding: false
                      items_classes: "col-xs-12 col-md-6 col-sm-6 col-xl-6"
                      cards:
                        - !include partial_forecasthourly.yaml
                        - !include partial_forecastdaily.yaml
