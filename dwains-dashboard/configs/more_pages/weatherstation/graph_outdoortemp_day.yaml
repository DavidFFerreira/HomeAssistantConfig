type: "custom:config-template-card"
entities:
  - sensor.sunrise
  - sensor.sunset
card:
  type: custom:apexcharts-card
  header:
    show: true
    show_states: true
    colorize_states: true
    title: "Outdoor Temperature"
  span:
    start: day
  graph_span: 24h
  apex_config:
    annotations:
      xaxis:
        - x: "${new Date(states['sensor.sunrise'].state).getTime()}"
          label:
            text: ☼
            borderWidth: 0
            style:
              background: "#0000"
        - x: "${new Date(states['sensor.sunset'].state).getTime()}"
          label:
            text: ☾
            borderWidth: 0
            style:
              background: "#0000"
    chart:
      {
        type: "area",
        height: 300,
        toolbar: { show: true, tools: { reset: true } },
        zoom: { type: "x", enabled: true, autoScaleYaxis: true },
      }
    stroke: { show: true, lineCap: "square", dashArray: [0, 0, 0, 5] }
    legend: { show: false }
    fill:
      {
        type: ["solid", "solid"],
        gradient:
          {
            shadeIntensity: 1,
            inverseColors: false,
            opacityFrom: 0.45,
            opacityTo: 0.05,
            stops: [20, 100, 100, 100],
          },
      }
    xaxis:
      {
        type: "datetime",
        labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
      }
    yaxis:
      - seriesName: "Temp"
        decimalsInFloat: 0
        title:
          text: "Temperature (°C)"
      - seriesName: "Temp"
        show: false
      - seriesName: "Humidity"
        opposite: true
        decimalsInFloat: 0
        title:
          text: "Humidity (%)"
      - seriesName: "Temp"
        show: false
      - seriesName: "Temp"
        show: false
  series:
    - entity: sensor.tempest_st_00056115_temperature
      name: Temp
      type: line
      # color: "da1e28"
      extend_to: now
      stroke_width: 4
      unit: "°C"
      group_by:
        func: last
        duration: 10min
    - entity: sensor.tempest_st_00056115_temperature
      type: line
      color: "#121619"
      name: Change
      extend_to: now
      stroke_width: 2
      group_by:
        func: delta
        duration: 30min
    - entity: sensor.tempest_st_00056115_humidity
      name: Humidity
      type: line
      extend_to: now
      stroke_width: 1.5
      unit: "%"
      group_by:
        func: last
        duration: 10min
    - entity: sensor.tempest_st_00056115_temperature
      type: line
      name: Yesterday
      stroke_width: 1.8
      extend_to: now
      unit: "°C"
      curve: smooth
      offset: -1d
      group_by:
        func: last
        duration: 1h
    - entity: sensor.tempest_st_00056115_feels_like_temperature
      type: line
      name: Feels Like
      stroke_width: 2
      extend_to: now
      unit: "°C"
      curve: smooth
      group_by:
        func: avg
        duration: 10min
