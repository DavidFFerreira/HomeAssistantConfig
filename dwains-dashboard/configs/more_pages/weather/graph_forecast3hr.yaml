type: custom:apexcharts-card
graph_span: 3d
header:
  show: true
  title: "BOM Hourly Forecast - Tamworth Airport"
span:
  start: hour
  offset: -1h
apex_config:
  chart: { type: "area", height: 300 }
  stroke: { show: true, lineCap: "square", dashArray: [10, 0, 0] }
  # dataLabels: { enabled: true }
  legend: { show: false }
  fill:
    {
      type: "gradient",
      gradient:
        {
          shadeIntensity: 1,
          inverseColors: false,
          opacityFrom: 0.45,
          opacityTo: 0.05,
          stops: [20, 100, 100, 100],
        },
    }
  xaxis:
    {
      type: "datetime",
      labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
    }
  yaxis:
    - seriesName: "Rainfall"
      decimalsInFloat: 0
      title:
        text: "Rainfall (mm)"
      min: 0
      opposite: true
    - seriesName: "Prob"
      title:
        text: "Rain Probability (%)"
      show: true
      min: 0
      max: 100
      decimalsInFloat: 0
      opposite: true
    - seriesName: "High"
      decimalsInFloat: 0
      title:
        text: "Temperature (°C)"

series:
  - entity: sensor.bomforecast_tamworth_hr
    name: Rainfall
    type: area
    color: "#1192e8"
    # extend_to_end: false
    stroke_width: 2
    unit: "mm"
    data_generator: |
      return entity.attributes.forecast.map((entry) => {
        return [new Date(entry.datetime), entry.precipitation];
      });
  - entity: sensor.bomforecast_tamworth_hr
    name: Low
    type: area
    color: "#0043ce"
    # extend_to_end: false
    stroke_width: 3
    unit: "%"
    data_generator: |
      return entity.attributes.forecast.map((entry) => {
        return [new Date(entry.datetime), entry.precipitation_probability];
      });
  - entity: sensor.bomforecast_tamworth_hr
    name: High
    type: area
    color: "#da1e28"
    # extend_to_end: false
    stroke_width: 3
    unit: "°C"
    # show:
    #   datalabels: true
    data_generator: |
      return entity.attributes.forecast.map((entry) => {
        return [new Date(entry.datetime), entry.temperature];
      });
  - entity: sensor.bomforecast_tamworth_hr
    name: Feels Like
    type: area
    color: "#d2ae89"
    # extend_to_end: false
    stroke_width: 2
    unit: "°C"
    # show:
    #   datalabels: true
    data_generator: |
      return entity.attributes.forecast.map((entry) => {
        return [new Date(entry.datetime), entry.temperature_feelslike];
      });
