# dwains_theme

- type: custom:auto-entities
  filter:
    include:
      - entity_id: binary_sensor.networkstatus_*
        options:
          type: custom:dwains-button-card
  sort:
    method: name
    ignore_case: true
  card:
    type: custom:dwains-flexbox-card
    padding: true
    items_classes: "col-xs-12 col-sm-6 col-md-3 col-lg-3"
