---
type: custom:flex-table-card
title: Rain History - Home (Rolling)
style: |
  ha-card {
    background-color: var(--dwains-theme-primary);
    padding-bottom: 10px;
  }
  .card-header {
    padding: 5px 16px;
    font-size: 18px;
    font-weight: 700 !important;
  }
  # font-family: { var(--primary-font-family);}
  # font-weight: {400 !important;}
sort_by: sort
clickable: true
css: !include ../../1_Templates/style_flextable.yaml
entities:
  include:
    - sensor.weatherstats_rain_home*
columns:
  - name: sort
    attr: sort
    hidden: true
  - name: Name
    prop: name
  - name: When?
    attr: countstring
    align: center
  - name: Avg
    attr: average
    align: right
  - name: Max
    attr: highest
    align: right
  - name: Min
    attr: lowest
    align: right
  - name: Total
    prop: state
    align: right
