                        #     navigation_path: "#objects"
                  #devices row 1
                - type: vertical-stack
                  cards:
                    - type: entities
                      title: Devices
                      style: |
                        ha-card {
                          border-radius: 10px;
                          padding-bottom: 10px;
                          background-color: var(--dwains-theme-primary)
