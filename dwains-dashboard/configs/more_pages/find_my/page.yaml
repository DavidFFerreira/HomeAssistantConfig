                        - entity: device_tracker.tbiphone11
                          secondary_info: last-updated
                          type: custom:multiple-entity-row
                          entities:
                            - attribute: battery
                              name: Battery
                              unit: "%"
                        - entity: device_tracker.ipod_touch
                          secondary_info: last-updated
                          type: custom:multiple-entity-row
                          entities:
                            - attribute: battery
                              name: Battery
                              unit: "%"
                        - entity: device_tracker.tbmacbookpro
                          secondary_info: last-updated
                          type: custom:multiple-entity-row
                          entities:
                            - attribute: battery
