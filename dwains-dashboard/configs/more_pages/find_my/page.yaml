- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12"
  cards:
    - type: vertical-stack
      item_classes: "col-xs-12 col-sm-3"
      cards:
        #Start of rooms and devices
        - type: custom:dwains-hash-switch-card
          default: persons
          states:
            #PERSONS VIEW
            persons:
              type: vertical-stack
              cards:
                - type: custom:dwains-flexbox-card
                  padding: true
                  cards:
                    #heading
                    - type: horizontal-stack
                      cards:
                        - type: custom:button-card
                          name: People
                          template: partials_heading_switch
                          tap_action:
                            action: navigate
                            navigation_path: "#persons"
                          styles:
                            name:
                              - color: var(--dwains-theme-accent)
                        - type: custom:button-card
                          name: Devices
                          template: partials_heading_switch
                          tap_action:
                            action: navigate
                            navigation_path: "#devices"
                        # - type: custom:button-card
                        #   name: Objects
                        #   template: partials_heading_switch
                        #   tap_action:
                        #     action: navigate
                        #     navigation_path: "#objects"
                - type: vertical-stack
                  cards:
                    - type: entities
                      title: Where is my family?
                      style: |
                        ha-card {
                          border-radius: 10px;
                          padding-bottom: 10px;
                          background-color: var(--dwains-theme-primary)
                        }
                        :host {
                          --paper-item-icon-color: var(--dwains-theme-accent) !important;
                        }
                        .card-header {
                          padding: 5px 16px;
                          font-size: 15px;
                          font-weight: 700 !important;
                        }
                        #states {
                          padding-top: 0px !important;
                          padding-bottom: 0px !important;
                        }
                        .secondary {
                          color: darkgray !important;
                          margin-left: 2px !important;
                        }
                      entities:
                        - entity: person.thomas_baxter
                          secondary_info: last-updated

            #DEVICES VIEW
            devices:
              type: vertical-stack
              cards:
                - type: custom:dwains-flexbox-card
                  padding: true
                  cards:
                    #heading
                    - type: horizontal-stack
                      cards:
                        - type: custom:button-card
                          name: People
                          template: partials_heading_switch
                          tap_action:
                            action: navigate
                            navigation_path: "#persons"
                        - type: custom:button-card
                          name: Devices
                          template: partials_heading_switch
                          tap_action:
                            action: navigate
                            navigation_path: "#devices"
                          styles:
                            name:
                              - color: var(--dwains-theme-accent)
