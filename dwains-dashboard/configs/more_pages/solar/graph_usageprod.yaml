---
type: custom:config-template-card
entities:
  - sensor.sunrise
  - sensor.sunset
card:
  type: custom:apexcharts-card
  graph_span: 24h
  header:
    show: true
    show_states: true
    colorize_states: true
    title: "Solar Usage"
  span:
    start: day

  apex_config:
    annotations:
      xaxis:
        - x: "${new Date(states['sensor.sunrise'].state).getTime()}"
          label:
            text: ☼
            borderWidth: 0
            style:
              background: "#0000"
        - x: "${new Date(states['sensor.sunset'].state).getTime()}"
          label:
            text: ☾
            borderWidth: 0
            style:
              background: "#0000"
    tooltip:
      x:
        format: "ddd dd MMM - HH:mm"
    legend:
      show: false
    grid:
      borderColor: "#7B7B7B"
    chart:
      height: 250
      foreColor: "#7B7B7B"
      zoom:
        type: x
        enabled: true
        autoScaleYaxis: true
      toolbar:
        show: true
        autoSelected: zoom
        tools:
          zoom: true
          zoomin: false
          zoomout: false
          pan: false
          reset: true
    xaxis:
      {
        type: "datetime",
        labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
      }
    yaxis:
      - seriesName: "kW"
        decimalsInFloat: 0
        title:
          text: "kWh"
    stroke: { show: true, lineCap: "square" }
    # fill:
    #   {
    #     type: ["gradient"],
    #     gradient:
    #       {
    #         shadeIntensity: 1,
    #         inverseColors: false,
    #         opacityFrom: 0.45,
    #         opacityTo: 0.05,
    #         stops: [20, 100, 100, 100],
    #       },
    #   }
  all_series_config:
    stroke_width: 2
    type: line
    curve: smooth
    extend_to_end: false
    group_by:
      func: last
      duration: 5min
  series:
    - entity: sensor.sungrowsolar_daily_power_yields
      name: Solar Generation
    - entity: sensor.sungrowsolar_daily_direct_energy_consumption
      name: Solar to House
    - entity: sensor.sungrowsolar_daily_export_energy
      name: Solar to Grid
    - entity: sensor.sungrowsolar_daily_import_energy
      name: Grid to House
