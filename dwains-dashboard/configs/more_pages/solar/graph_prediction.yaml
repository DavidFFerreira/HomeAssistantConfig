---
type: custom:config-template-card
entities:
  - sensor.sunrise
  - sensor.sunset
card:
  type: custom:apexcharts-card
  graph_span: 24h
  header:
    show: true
    show_states: true
    colorize_states: true
    title: "Solar Production Prediction"
  span:
    start: day
  now:
    show: true
    label: now
  all_series_config:
    stroke_width: 2
    curve: smooth
    fill_raw: last
    extend_to_end: false
    unit: kW
  apex_config:
    annotations:
      xaxis:
        - x: "${new Date(states['sensor.sunrise'].state).getTime()}"
          label:
            text: ☼
            borderWidth: 0
            style:
              background: "#0000"
        - x: "${new Date(states['sensor.sunset'].state).getTime()}"
          label:
            text: ☾
            borderWidth: 0
            style:
              background: "#0000"
    tooltip:
      x:
        format: "ddd dd MMM - HH:mm"
    legend:
      show: false
    grid:
      borderColor: "#7B7B7B"
    chart:
      height: 300
      foreColor: "#7B7B7B"
      zoom:
        type: x
        enabled: true
        autoScaleYaxis: true
      toolbar:
        show: true
        autoSelected: zoom
        tools:
          zoom: true
          zoomin: false
          zoomout: false
          pan: false
          reset: true
    xaxis:
      {
        type: "datetime",
        labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
      }
    yaxis:
      - seriesName: "kW"
        decimalsInFloat: 0
        # max: 5
        title:
          text: "kW"
  series:
    - entity: sensor.solcast_forecast
      name: Forecast
      color: "#3498DB"
    - entity: sensor.solcast_forecast_10
      show:
        extremas: false
        in_header: false
      color: "#797D7F"
      name: Forecast 10
      opacity: 0.4
    - entity: sensor.solcast_forecast_90
      show:
        extremas: false
        in_header: false
      color: "#797D7F"
      name: Forecast 90
      opacity: 0.4
    - entity: sensor.solcast_forecast
      stroke_width: 2
      show:
        extremas: false
        in_header: false
      color: "#E74C3C"
      type: line
      extend_to_end: false
      unit: W
      data_generator: |
        return entity.attributes.forecasts.map((entry) => {
          return [new Date(entry.period_end), entry.pv_estimate];
        });
    - entity: sensor.solcast_forecast
      show:
        extremas: false
        in_header: false
      color: "#797D7F"
      type: line
      opacity: 0.4
      data_generator: |
        return entity.attributes.forecasts.map((entry) => {
          return [new Date(entry.period_end), entry.pv_estimate10];
        });
    - entity: sensor.solcast_forecast
      show:
        extremas: false
        in_header: false
      color: "#797D7F"
      type: line
      opacity: 0.4
      data_generator: |
        return entity.attributes.forecasts.map((entry) => {
          return [new Date(entry.period_end), entry.pv_estimate90];
        });
    - entity: sensor.sungrowsolar_solar_production
      extend_to_end: false
      unit: kW
      stroke_width: 1
      name: Actual
      type: area
      show:
        legend_value: false
      group_by:
        func: avg
        duration: 5min
