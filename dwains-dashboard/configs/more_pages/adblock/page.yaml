# dwains_dashboard
- type: vertical-stack
  cards:
    # Header
    - type: custom:dwains-flexbox-card
      padding: false
      items_classes: "col-xs-12"
      cards:
        - type: custom:dwains-heading-card
          title: Key Stats
        - type: custom:dwains-flexbox-card
          items_classes: "col-xs-6 col-sm-6 col-md-3 col-lg-3"
          cards:
            - !include
              - ../../1_Templates/button_entity.yaml
              - name: "Ads Blocked"
                entity: sensor.adguard_dns_queries_blocked
            - !include
              - ../../1_Templates/button_entity.yaml
              - name: "Block Ratio"
                entity: sensor.adguard_dns_queries_blocked_ratio
            - !include
              - ../../1_Templates/button_entity.yaml
              - name: "Processing Speed"
                entity: sensor.adguard_average_processing_speed

    - type: custom:dwains-flexbox-card
      items_classes: "col-xs-12"
      cards:
        # Right Column
        - type: vertical-stack
          item_classes: "col-xs-12"
          cards:
            - type: custom:dwains-hash-switch-card
              default: tab1
              states:
                # Tab 1
                tab1:
                  type: vertical-stack
                  cards:
                    - type: custom:dwains-flexbox-card
                      items_classes: "col-xs-6 col-sm-3 col-md-2 col-lg-2"
                      padding: false
                      cards:
                        #heading
                        - type: horizontal-stack
                          item_classes: "col-xs-12 col-sm-12 col-md-12 col-lg-12"
                          padding: true
                          cards:
                            - type: custom:button-card
                              name: Data
                              template: partials_heading_switch
                              tap_action:
                                action: navigate
                                navigation_path: "#tab1"
                              styles:
                                name:
                                  - color: var(--dwains-theme-accent)
                            - type: custom:button-card
                              name: Graphs
                              template: partials_heading_switch
                              tap_action:
                                action: navigate
                                navigation_path: "#tab2"
                    - type: custom:dwains-flexbox-card
                      padding: false
                      items_classes: "col-xs-12 col-md-6 col-sm-6 col-xl-6"
                      cards:
                        - !include partial_switches.yaml
                        - !include partial_sensors.yaml

                # Tab 2
                tab2:
                  type: vertical-stack
                  cards:
                    - type: custom:dwains-flexbox-card
                      items_classes: "col-xs-6 col-sm-3 col-md-2 col-lg-2"
                      padding: false
                      cards:
                        #heading
                        - type: horizontal-stack
                          item_classes: "col-xs-12 col-sm-12 col-md-12 col-lg-12"
                          padding: true
                          cards:
                            - type: custom:button-card
                              name: Data
                              template: partials_heading_switch
                              tap_action:
                                action: navigate
                                navigation_path: "#tab1"
                            - type: custom:button-card
                              name: Graphs
                              template: partials_heading_switch
                              tap_action:
                                action: navigate
                                navigation_path: "#tab2"
                              styles:
                                name:
                                  - color: var(--dwains-theme-accent)
                    - type: custom:dwains-flexbox-card
                      padding: false
                      items_classes: "col-xs-12"
                      cards:
                        - !include graph_adsblocked.yaml
                        - !include graph_adsblockedpct.yaml
                        - !include graph_procspeed.yaml
                        #- !include graph.yaml
